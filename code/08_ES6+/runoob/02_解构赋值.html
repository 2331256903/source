<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
  /*解构赋值是对赋值运算符的扩展,是一种针对数组或对象进行模式匹配,然后对其中的变量进行赋值,代码书写上简洁且易读,语义更加清晰明了,也方便了对复杂对象中
  的数据字段获取,特点:
    给变量赋值
    值的来源是对象或数组
    规则,按照一定的模式
    一般用在数据交互,ajax请求数据
  */
  /*解构模型*/
  /*解构中有下面两部分参与:
  *   解构的源,解构表达式的右边部分
  *   解构的目标,解构赋值表达式的左边部分
  * */
  // Array的解构
    //基本
    let [a,b,c] = [1,2,3]  // a=1  b=2  c=3
    //可嵌套
    let [a,[[b],c]] = [1,2,3] // a=1 b=2 c=3
    //可忽略
    let [a,,b] = [1,2,3]  // a=1 b=3
    //不完全解构
    let [a=1,b] = []  // a=1 b=undefined
    //剩余运算符
    let [a,...b] = [1,2,3] //a=1 b=[2,3]
    //字符串等
      //在数组的解构中,解构的目标若为可遍历对象,皆可进行解构赋值,可遍历对象即实现Iterator接口的数据
    let [a,b,c,d,e] = 'hello' // a='h' b='e' c='l' d='l' e='o'
    //解构默认值
    let [a=2] = [undefined]  //a=2
      //当解构模式有匹配结果,且匹配结果是undefined时,会触发默认值作为返回的结果
    let [a=3,b=a] = []  //a=3,b=3  a与b匹配结果为undefined 触发默认值
    let [a=3,b=a] = [1]  //a=1,b=1  a正常解构赋值,匹配结果 a=1,b匹配结果undefined,触发默认值b=a=1
    let [a=3,b=a] = [1,2]  //a=1,b=2  a与b正常解构赋值

  //Object模型的解构
    //基本
    let { foo, bar } = { foo: 'aaa', bar: 'bbb' }  //foo='aaa' bar='bbb'
    let { baz : foo } = { baz: 'ddd' } //foo='ddd'
    //可嵌套可忽略
    let obj = { p: [ 'hello', { y: 'world' }] }
    let { p: [ x, { y }] } = obj
      // x = 'hello' y = 'world'
    let obj = { p: [ 'hello', { y: 'world' }] }
    let { p: [ x, { }] } = obj
      // x = 'hello'
    //不完全解构
    let obj = { p: [{ y: 'world'}] }
    let { p: [{ y }, x ] } = obj   // x = undefined y = 'world'
    //剩余运算符
    let {a, b, ...rest} = {a: 10, b: 20, c: 30, d: 40}  // a = 10  b = 20  rest = { c: 30, d: 40 }
    //解构默认值
    let {a = 10, b = 5} = {a: 3}  // a = 3  b = 5
    let {a: aa = 10, b: bb = 5} = {a: 3}  // aa = 3  bb = 5

  /*
  * ...用法:展开运算符和剩余运算符
  *   展开运算符: 允许迭代器在接收器内部分别展开或扩展迭代器和接收器,是任何可以循环的对象,例如数组,对象,集合,映射等,你可以把一个容器的每个部分分别
  * 放入另一个容器
  *   const newArray = ['first', ...oldArray]
  *   剩余参数: 剩余参数语法允许将无限数量的参数表示为数组,命名参数的位置可以在剩余参数之前
  *   const func = (first, second, ...rest) => {}
  * */
  </script>
</head>
<body>

</body>
</html>
