<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // dot . 元字符, 除换行符之外的任意单个字符
  let str = `
  <ul>
    <li>
      <a>肖生克的救赎</a>
      <p>上映日期: 1994-09-10</p>
    </li>
    <li>
      <a>阿甘正传</a>
      <p>上映日期: 1994-07-06</p>
    </li>
  </ul>
  `
  // 需求: 提取电影名称和上映时间并存储
  const reg = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/
  const reg2 = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs
  // console.log(reg.exec(str))
  // console.log(reg2.exec(str))
  
  // 执行匹配 exec全局匹配不到时返回null
  let result
  let data = []
  while(result = reg2.exec(str)){
    console.log(result)
    data.push({title: result[1], time: result[2]})
  }
  console.log(data)
</script>
</body>
</html>
