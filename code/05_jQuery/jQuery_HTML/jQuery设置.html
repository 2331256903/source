<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/jquery.js"></script>
  <script>
/*
* 设置内容和属性:
*   text() html() val()
* */
  $(document).ready(function (){
    $("#btn2").click(function (){
      $("#test").html("hello")
    })
    $("#btn1").click(function (){
      $("#test").text(function (i,origText){
        // 使用回调函数,两个参数: 被选元素列表中当前元素的下表,以及旧值,以函数新值返回我希望使用的字符串
        return "旧文本: " + origText + " 新文本: Hello world (index:" + i + ")"
      })
    })
    //  attr()方法也用于设置/改变属性值
    $("#btn3").click(function(){
      $("#baidu").attr({
        "href" : function(){return "http://www.runoob.com/jquery"},
        "title" : "jQuery 教程"
      })
      // 修改title的值来修改链接名称
      let title = $("#baidu").attr("title")
      $("a").html(title)
    })
  })
  </script>
</head>
<body>
  <p id="test">这是段落中的<b>粗体</b>文本</p>
  <p><a href="https://www.baidu.com" id="baidu" >去百度</a></p>
  <button id="btn1">改变文本</button>
  <button id="btn2">改变HTML</button>
  <button id="btn3">改变Href</button>
</body>
</html>
