<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<script src="../js/jquery.js"></script>
<script>
/*
* jQuery Fading方法
*   fadeIn()
*   fadeOut()
*   fadeToggle()
*   fadeTo()
* */

// fadeIn()方法  $(selector).fadeIn(speed,callback)后续四个同理
  $(document).ready(function (){
    $("#button1").click(function (){
      $("#div1").fadeIn()
      $("#div2").fadeIn("slow")
      $("#div3").fadeIn(3000)
    })
  })
// fadeOut() 同上略
  $(document).ready(function (){
    $("#button2").click(function (){
      $("#div1").fadeOut()
      $("#div2").fadeOut("slow")
      $("#div3").fadeOut(3000)
    })
  })
// fadeToggle()方法 同上略
// fadeTo()方法 允许渐变给定的不透明度 (值介于0和1之间) fadeTo没有默认参数,必须加上 slow/fast/毫秒
$(document).ready(function (){
  $("#button3").click(function (){
    $("#div1").fadeTo("slow",0.15)
    $("#div2").fadeTo("slow",0.3)
    $("#div3").fadeTo("slow",0.5)
  })
})
</script>
<body>
  <div id="div1" style="display: none;height: 100px;width: 100px;background-color: red">div1</div>
  <div id="div2" style="display: none;height: 100px;width: 100px;background-color: blue">div2</div>
  <div id="div3" style="display: none;height: 100px;width: 100px;background-color: orange">div3</div>
  <button id="button1">点击淡入div元素</button>
  <button id="button2">点击淡出div元素</button>
  <button id="button3">点击淡出div元素</button>
</body>
</html>
