* jQuery函数在当前动画100%完成之后执行
*   许多jQuery函数涉及动画,这些函数也许会将speed或duration作为参数
*   例子: $("p").hide("slow")
* 注:
*   被立即停止的动画不会触发回调,但被立即完成的动画会触发回调
*   jQuery callback只接受Function,否则不会执行回调
*     js中不带括号的函数名传入一个可供调用的函数,带括号会执行该函数并返回其返回值
* */
  </script>
