<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/jquery.js"></script>
  <script>
/*隐藏,显示,切换,滑动,淡入淡出,动画  callback回调函数在当前动画100%完成之后执行*/
  // jQuery hide()和show() 隐藏和显示HTML元素
  $(document).ready(function(){
    /*$("#hide").click(function(){
      $("p").hide()
    });*/
    /*$("#show").click(function(){
      $("p").show()
    })*/
  })
  /*hide(speed,callback)
    可选的speed参数规定显示/隐藏的速度 取值"slow" "fast" 或毫秒
    可选的callback参数是隐藏或显示完成后所执行的函数名称
  */
  $(document).ready(function(){
    $("#hide").click(function (){
      $("p").hide(2000,"swing",function (){ // 第二个参数是一个字符串,表示过渡使用哪种缓动函数 jQuery自身提供linear和swing,其余可以使用插件
        alert("我消失了")
      })
    })
  })
  // toggle()方法切换hide()和show() 显示被隐藏的元素,并隐藏以显示的元素
  $(document).ready(function (){
    $("#show").click(function (){
      $("p").toggle(1000,"linear")
    })
  })

/*
* 1.对于可选的callback参数:
*   (1). $(selector)选中的元素个数为n个,则callback函数会执行n次,若为立即执行函数则只执行1次
*   (2). callback函数名后加括号(立即执行函数),则会立即执行函数体,而不是等到显示/隐藏完成后才执行
*   (3). callback既可以是函数名,也可以是匿名函数
* */
  </script>
</head>
<body>
  <p>这是一段文字</p>
  <p>这是一段文字</p>
  <p>这是一段文字</p>
  <p>这是一段文字</p>
  <button id="show">显示</button>
  <button id="hide">隐藏</button>
</body>
</html>
