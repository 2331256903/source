<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/jquery.js"></script>
  <style>
    #panel,#flip {
      padding: 5px;
      text-align: center;
      background-color: #e5eecc;
      border: 1px solid #c3c3c3;
    }
    #panel {
      padding: 50px;
      display: none;
    }
  </style>
  <script>
/*
* jQuery滑动方法
*   通过 slideDown() slideUp() slideToggle()方法在元素上创建滑动效果
* */
  // slideDown()方法 用于向下滑动元素 $(selector).slideDown(speed,callback)
  $(document).ready(function (){
    $("#flip").click(function (){
      $("#panel").slideDown("slow")
    })
  })
  // slideUp() 同上 略
  /*
  *   slideToggle()方法可以在slideDown()和slideUp()方法之间进行切换
  *     如果元素向下滑动,则slideToggle()可向上滑动他们
  *     反之同理
  * */
  </script>
</head>
<body>
  <div id="flip">点我滑下面板</div>
  <div id="panel">Hello World</div>
</body>
</html>
