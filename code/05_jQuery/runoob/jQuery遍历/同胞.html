<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/jquery.js"></script>
  <script>
/*
* jQuery遍历 过滤
*   缩小搜素元素的范围:
*     三个基本过滤方法: first()选中第一个  last()选中最后一个 $("div").last()等效于$("div:last")  和
*       eq()返回被选中元素中带有指定索引号的元素  $("p").eq(0) 返回第一个p元素
*     filter()方法: 规定一个标准,不匹配这个标准的元素会被从集合中删除,匹配的元素被返回
*       $("p").filter(".url")  返回带有类名url的所有<p>元素 效果等同于 $("p.url")
*     not()方法:
*       not方法返回不匹配标准的所有元素 not与filter相反
*       not方法配和eq实现反选效果: $("p").not(":eq(1)").css("background" : "red") (":"冒号表示类型(type)意为匹配所有)
*
* */
  </script>
</head>

</html>
