<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/jquery.js"></script>
  <script>
/*
* jQuery添加元素
*   append() 在被选中元素的结尾插入内容
*   prepend() 在被选中元素的开头插入内容
*   after() 在被选元素之后插入内容
*   before() 在被选中元素之前插入内容
* */

  // jQuery append()方法
    $(document).ready(function(){
      $("#btn1").click(function(){
        $("#p1").append("原来是你!").prepend("好好好,")
      })
    })
  /*append方法可以通过参数接收无限数量的新元素,可以通过jQuery来生成文本/HTML,或者通过JS代码和DOM元素*/
  function appendText(){
    let txt1 = "<p>文本1</p>"
    let txt2 = $("<p></p>").text("文本2")  //jquery参数除了是选择器,还可以是dom对象和字符串,html字符串就是在内存中生成新的DOM
    let txt3 = document.createElement("p")
    txt3.innerHTML = "文本3"
    $("body").append(txt1,txt2,txt3) //追加新元素
  }
  /*after()和before()方法添加若干新元素*/
  function afterText(){
    let txt1 = "<b>I </b>"
    let txt2 = $("<i></i>").text("love ")
    let txt3 = document.createElement("strong")
    txt3.innerHTML = "jQuery!"
    $("#btn1").before(txt1,txt2).after(txt3)
    $("#p1").after([txt1,txt2,txt3]) // 参数可以是个List
  }
  /*append和prepend是在元素内部嵌入,after和before是在元素外部追加*/
  </script>
</head>
<body>
  <p id="p1">好家伙,</p>
  <button id="btn1">append()方法</button>
  <button onclick="appendText()">追加文本</button>
  <button onclick="afterText()">前后追加文本</button>
</body>
</html>
