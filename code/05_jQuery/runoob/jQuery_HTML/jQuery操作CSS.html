<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .important {
      font-weight: bold;
      font-size: xx-large;
    }
    .blue {
      color: blue;
    }
  </style>
  <script src="../js/jquery.js"></script>
  <script>
/*
* jQuery获取并设置CSS类
*   addClass() 向被选元素添加一个或多个类
*   removeClass() 从被选元素删除一个或多个类
*   toggleClass() 对被选元素进行添加/删除类的切换操作
*   css() 设置或返回样式属性
* */
  $(document).ready(function (){
    $("button").click(function (){
      $("h1,h2,p").toggleClass("blue")
      $("div").toggleClass("important")
    })
  })
/*
* addClass('c1,c2,c3...' 或者 function(i,c)) 添加一个或多个类
* removeClass('c1,c2,c3...' 或者 function(i,c)) 删除一个或多个类
* toggleClass('c1,c2,c3...' 或者 function(i,c),switch?) 切换一个或多个类的添加和删除
*   第一个参数表示要添加或删除的类,既可以用类列表,也可以用函数返回值指定(i是选择器选中的所有元素中当前对象的索引值,c是当前对象的类名)
*   switch:布尔值,true表示只添加,false表示只删除
* */
  </script>
</head>
<body>
  <h1>标题1</h1>
  <h2>标题2</h2>
  <p>这是一个段落</p>
  <p>这是另一个段落</p>
  <div>这是一些重要的文本</div>
  <br>
  <button>为元素添加class</button>
</body>
</html>
