<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/jquery.js"></script>
  <script>
/*
* jQuery拥有可以操作HTML元素和属性的方法
* */

/*
* 获得内容 text(),html(),val()
*   text() 设置或返回所选元素的文本内容
*   html() 设置或返回所选元素的内容,包括html标签
*   val() 设置或返回表单字段的值
* */
  $(document).ready(function (){
    $("#btn1").click(function (){
      alert("Text:" + $("#test").text())
    })
    $("#btn2").click(function (){
      alert("Text:" + $("#test").html())
    })
  })

/*
* 获取属性 attr()
*   jQuery attr()用于获取属性值
* */
  // 获取链接中的href值
$(document).ready(function (){
  $("#btn3").click(function (){
    alert("href:" + $("#baidu").attr("href"))
  })
})
/*
* attr和prop之间的区别
*   prop():
*     1.如果有相应的属性值,返回指定的属性值
*     2.如果没有相应的属性值.返回为空字符串
*   attr():
*     1.如果有相应的属性值,返回指定的属性值
*     2.如果没有响应的属性,返回undefined
*
*   对于HTML元素本身就有的属性,处理时使用prop方法
*   对于HTML元素我们自己定义的DOM属性,在处理时使用attr方法
*     比如下述链接中的action为自定义方法
*     <a href="#" id="link" action="delete" rel="nofollow">删除</a>
*   具有true和false两个属性的属性,如checked,selected或者disabled使用prop()
* */
  </script>
</head>
<body>
  <p id="test">这是段落中的<b>粗体</b>文本</p>
  <a href="https://www.baidu.com" id="baidu">去百度</a>
  <button id="btn1">显示文本</button>
  <button id="btn2">显示HTML</button>
  <button id="btn3">显示Href</button>
</body>
</html>
