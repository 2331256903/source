<!--
  条件注释不是JQuery独有
  JQuery功能概括:
    html元素的选取
    html元素的请求
    http DOM的遍历和修改
    js特效和动画效果
    css操作
    html事件操作
    ajax异步请求方式

  条件注释属性:
    gt(greater than):选择条件以上的版本,不包含条件版本
    lt(less than):选择条件以下的版本,不包含条件版本
    gte(greater than or equal):选择条件以上版本包含条件版本
    lte:
    !:选择条件以外的所有版本
-->
<!--条件注释写法-->
<!--[if IE]>用于IE<![endif]-->
<!--[if gt IE8]>用于IE8以上版本<![endif]-->
