<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="demo"></div>
  <!--
      箭头原理:给边框设置宽度并把content去掉(空值,宽高为0),实现对角分隔的正方形,设置某三个方向边框颜色为transparent实现箭头的显示,利用伪元素类和
    绝对定位附着在主体边缘
  -->
  <!--和主体内容同色的三角形覆盖在边框同色的大三角形上,实现组合提示框箭头出边框-->
</body>
<style>
  #demo {
    width: 100px;
    height: 100px;
    background-color: #ccc;
    position: relative;
    border: 4px solid #333;
  }
  /* 通过调整边框厚度可以实现任意角度的箭头 */
  #demo14 {
    border: 10px solid transparent;
    border-left: 20px solid #f00;
    width: 0;
    height: 0px;
  }
  #demo:after, #demo:before {
    border: solid transparent;
    content: ' ';
    height: 0;
    left: 100%;
    position: absolute;
    width: 0;
  }
  #demo:after {
    border-width: 9px;
    border-left-color: #ccc;
    top: 15px;
  }
  #demo:before {
    border-width: 14px;
    border-left-color: #333;
    top: 10px;
  }
</style>
</html>
