<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <!-- 设置了left则right不生效 -->
  <div style="left: 0; top: 0"></div>
  <button class="btn1">向左</button>
  <button class="btn2">向右</button>
  <script>
    let div = document.querySelector('div')
    let btn1 = document.querySelector('.btn1')
    let btn2 = document.querySelector('.btn2')
    btn1.addEventListener('click', function () {
      div.style.left = parseInt(div.style.left) - 50 + 'px'
    })
    btn2.addEventListener('click', function () {
      div.style.top = parseInt(div.style.top) + 50 + 'px'
    })
  </script>
</body>
<style>
  div {
    background-color: #00B277;
    height: 100px;
    width: 100px;
    position: absolute;
    top: 0;
    left: 0;
    transition: left 0.38s ease-in-out;
  }
  button {
    display: inline-block;
    height: 30px;
    width: 40px;
    text-align: center;
    line-height: 20px;
    position: absolute;
    top: 100px;
    font-size: 12px;
  }
  .btn1 {
    left: 0;
  }
  .btn2 {
    left: 45px;
  }
</style>
</html>
