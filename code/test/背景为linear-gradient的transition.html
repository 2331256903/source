<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <!--
    linear-gradient不支持transition效果, 但是可以改变思路使用opacity来实现
    同时仅仅做背景渐变时可以使用absolute定位的伪元素作为背景
  -->
  <div class="main">
    123
    <div class="background1"></div>
    <div class="background2"></div>
  </div>
</body>
<style>
  div {
    height: 300px;
    width: 200px;
    transition: opacity 1s;
    border: 1px solid #9b9fac;
    box-sizing: border-box;
  }
  .main {
    position: relative;
  }
  .background1 {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-image: linear-gradient(to right, red, blue);
    opacity: 1;
  }
  .background2 {
    left: 0;
    top: 0;
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: linear-gradient(to right, green, yellow);
    opacity: 0;
  }
  .background1:hover {
    opacity: 0;
  }
  .background2:hover {
    opacity: 1;
  }
</style>
</html>
