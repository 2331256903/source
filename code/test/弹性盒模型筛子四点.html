<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="parent">
  <div class="fa1">
    <div class="son1"></div>
    <div class="son2"></div>
  </div>
  <div class="fa2">
    <div class="son3"></div>
    <div class="son4"></div>
  </div>
</div>
</body>
<style>
  .parent {
    width: 300px;
    height: 300px;
    border: 1px solid #000;
    border-radius: 30px;
    display: flex;
    flex-wrap: wrap;
  }
  .fa1, .fa2 {
    width: 100%;
    display: flex;
    justify-content: space-between;
  }
  .fa2 {
    align-items: flex-end;
  }
  .fa1 div, .fa2 div {
    width: 75px;
    height: 75px;
    border-radius: 50%;
    background-color: #000;
  }
</style>
</html>
