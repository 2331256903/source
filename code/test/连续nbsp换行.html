<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div class="space">
    中文中文中文中文中文中文中文dddd::<span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
  </div>
<!--
  span内容是中文的地方可以换行, 如果连续一大段的英文或者是数字, 都不换行, 只在中文汉字的地方才会换行
  解决方式: 1. style="display: inline-block; width: 60%; word-wrap: break-word; white-space: normal;"
    因为span不是外部元素, 本身自带有左浮动的效果, 并且连续的英文字母和数字是没办法自动换行的, 必须要强制换行, 但是光使用word-wrap: break-word;
  是不行的, 所以必须要在限制了宽度的情况下还要增加white-space:normal;
          2. 将span属性加上display:block;设置为块级元素, 设置宽度并强制断行
  连续的符号换行, 会携带前一个字符一起换行, 此时需要设置span为inline-block
-->
</body>
</html>
<style>
  .space {
    width: 80px;
    height: 100px;
    background-color: #5bc0de;
    color: white;
    word-break: break-all;
  }

  .space span {
    background-color: orangered;
    display: inline-block;
  }
</style>
