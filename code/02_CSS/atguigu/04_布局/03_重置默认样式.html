<!--
  1.p元素有默认的上下margin
  2.h1-h6标题有上下margin且字体加粗
  3.body有默认的8px边距
  4.超链接有默认的文字颜色与下划线
  5.ul元素有默认做padding
  ......

  方案一:使用全局选择器

    简单案例中使用但实际开发中不会使用,*选择所有元素,但并非所有元素都有默认样式;且重置时有时候需要做特定处理

    * {
      margin:0;
      padding:0;
      ......
    }

  方案二:reset.css

    选择具有默认样式的元素,清空其默认样式

  方案三:Normalize.css

    最新方案,他在清除默认样式的基础上,保留了一些有价值的默认样式
    官网地址:https://necolas.github.io/normalize.css/

    优点:
      1.保护了有价值的默认样式,而不是完全去掉他们
      2.为大部分HTML元素提供一般化样式
      3.新增对HTML5元素的设置
      4.对并集选择器的使用比较谨慎,有效避免调试工具杂乱
-->
