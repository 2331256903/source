<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*234平级,后来者居上,可以通过z-index决定层级,数值越大层级越高*/
    .outer {
      width: 500px;
      background-color: skyblue;
      border: 1px solid black;
      padding: 20px;
      position: relative;
      /*父级元素z-index低时,同级div层级高于孩子元素 box4的50压不住box5的10*/
      z-index: 2;
    }
    .box {
      width: 200px;
      height: 200px;
      font-size: 20px;
    }

    .box1 {
      background-color: #888;
    }
    .box2 {
      background-color: orange;
      position:relative;
      top: -150px;
      left: 50px;
      z-index: 1;
    }
    .box3 {
      background-color: green;
      position: absolute;
      top: 150px;
      left: 130px;
      z-index: 0;
    }
    .box4 {
      background-color: red;
      position: fixed;
      top: 200px;
      left: 200px;
      z-index: 50;
    }
    .box5 {
      background-color: purple;
      position: fixed;
      top: 300px;
      left: 300px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
  </div>
  <div class="box box5">5</div>
</body>
</html>
