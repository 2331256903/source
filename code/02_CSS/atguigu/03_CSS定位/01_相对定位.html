<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*
      相对定位参考点为元素本身原来的位置
      相对定位用途:
        1.对元素进行微调(不脱离文档流,对父亲兄弟元素无影响)
        2.和绝对定位配合使用
    */
    .outer {
      width: 500px;
      background-color: skyblue;
      border: 1px solid black;
      padding: 20px;
    }
    .box {
      width: 200px;
      height: 200px;
      font-size: 20px;
    }

    .box1 {
      background-color: #888;
    }
    .box2 {
      background-color: orange;
      position: relative;
      /*相对定位没有脱离文档流*/
      /*left: 200px;*/
      /*定位的元素层级比普通元素高  两者都开启定位,后写的层级比先写的高*/
      /*左右同时出现遵循左边,上下同时出现遵循上边*/
      right: 100px;
      top: 200px;
      /*相对定位和margin 浮动可一起用但不推荐这样*/
      margin-left: 50px;
      /*float: right;*/
    }
    .box3 {
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
  </div>
</body>
</html>
