<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<!--
		单独的.css文件且要在HTML中引
			link标签最好写在head标签中
				ref说明引入的文档与当前文档关系
		优势在于样式可复用,结构清晰,可以触发浏览器的缓存机制,提高访问速度,实现了结构与样式的完全分离
		实际开发中几乎均使用外部样式,最推荐的使用方式
	-->
	<link rel="stylesheet" href="position9.css">
</head>
<body>
  <h1>欢迎</h1>
</body>
</html>
