<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*属性值为像素,正值让距离增大,负值让距离缩小*/
    div {
      font-size: 30px;
    }
    .baidu2 {
      letter-spacing: 20px;
    }
    /*word-spacing通过空格识别*/
    .baidu3 {
      word-spacing:20px;
    }
  </style>
</head>
<body>
  <div>You got a dream, you gotta protect it.百度</div>
  <div class="baidu2">You got a dream, you gotta protect it.百度2</div>
  <div class="baidu3">You got a dream, you gotta protect it.百度3</div>
</body>
</html>
