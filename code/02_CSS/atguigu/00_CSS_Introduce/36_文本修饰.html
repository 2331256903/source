<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      font-size: 40px;
    }
    /*上划线 波浪线*/
    .baidu1 {
      text-decoration: overline wavy;
    }
    /*下划线 虚线 红色*/
    .baidu2 {
      text-decoration: underline dotted red ;
    }
    /*删除线*/
    .baidu3 {
      text-decoration: line-through;
    }
    /*无装饰线(常用)*/
    .baidu4,ins,del {
      font-size: 40px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="baidu1">百度1</div>
  <div class="baidu2">百度2</div>
  <div class="baidu3">百度3</div>
  <a class="baidu4" href="https://www.baidu.com">百度4</a>
  <ins>测试1</ins>
  <del>测试2</del>
</body>
</html>
