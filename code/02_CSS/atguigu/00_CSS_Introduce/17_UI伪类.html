<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选中的是勾选的复选框和单选按钮 */
        /* radio和checkbox颜色 背景色无法修改 */
        input:checked{
            width: 100px;
            height: 100px;
            /* background-color: green;
            color: red; */
        }


        /* 选中的是被禁用的input元素 */
        input:disabled{
            background-color: gray;
        }
        /* 选中的是可用的input元素 不常用*/
        input:enabled{
            background-color:green;
        }
    </style>
</head>
<body>
    <input type="checkbox">
    <input type="radio" name="gender">
    <input type="radio" name="gender">
    <input type="text">
    <input type="text" disabled>
</body>
</html>
