<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      font-size: 100px;
      background-color: skyblue;
      height: 300px;
    }
    /*
      vertical-align 指定用一行元素之间,或表格单元内文字的对齐方式
        属性值 默认为baseline(基线对齐) 可选值 top bottom middle
          其中middle指元素中部与父元素的基线加上父元素的x-height(x高度 已弃用)的一半对齐
        注:vertical-align不能控制块级元素
    */
    span {
      font-size: 40px;
      background-color: orange;
      vertical-align: top;
    }
    img {
      height: 40px;
    }
  </style>
</head>
<body>
  <div>
    atguigu尚硅谷x<span>x前端</span>
  </div>
  <div>
    atguigu尚硅谷x<img src="../../../demo/3-19_baidu/images/baidu_logo.png">
  </div>
  <table border="1" cellspacing="0">
    <caption>人员信息</caption>
    <thread>
      <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
      </tr>
    </thread>
    <tbody>
      <tr height="200">
        <td valign="top">张三</td>
        <td>18</td>
        <td>男</td>
      </tr>
      <tr>
        <td>李四</td>
        <td>20</td>
        <td>女</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
