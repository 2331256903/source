<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*可以用在ul ol li上*/
    ul {
      /*!*列表符号*!
      list-style-type: upper-roman;
      !*列表符号位置*!
      list-style-position: outside;
      !*自定义列表符号*!
      list-style-image: url("../demo/images/audio.png");*/

      /*复合属性*/
      list-style: decimal inside url("../../../study/images/audio.png") ;
    }
    li {
      background-color: orange;
    }
  </style>
</head>
<body>
  <ul>
    <li>《震惊!两男子竟在教室做出这种事!》</li>
    <li>《一夜暴富指南》</li>
    <li>《给成功男人的五条建议》</li>
  </ul>
</body>
</html>
