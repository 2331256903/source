<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*rgb红绿蓝*/
    .baidu {
      color: rgb(255,0,0);
    }
    /*紫罗兰色*/
    .baidu2 {
      color: rgb(138,43,226);
    }
    /*百分比*/
    .baidu3 {
      color: rgb(100%,0%,0%);
    }
    /*rgba,第四位控制透明度 0完全透明 1完全不透明,可以写小数或百分比*/
    .baidu4 {
      color: rgba(255,0,0,1);
    }
    /*3个255为白色*/
    .baidu5 {
      color: rgb(255,255,255);
    }
    /*三个值相同则为灰色,数值越接近255颜色越淡*/
    .baidu6 {
      color: rgb(60,60,60);
    }

  </style>
</head>
<body>
  <h2 class="baidu">百度</h2>
  <h2 class="baidu2">百度2</h2>
  <h2 class="baidu3">百度3</h2>
  <h2 class="baidu4">百度4</h2>
  <h2 class="baidu5">百度5</h2>
  <h2 class="baidu6">百度6</h2>
</body>
</html>
