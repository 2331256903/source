<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /*
      1.行内元素,行内块元素,可以被父元素当做文本处理
        即可以像处理文本一样使用text-align line-height和text-indent等处理
      2.如何让子元素在父亲中水平居中
        (1)若子元素为块元素 给父亲加上padding:0 auto;
        (2)若子元素为行内元素,行内块元素,给父元素加上text-align:center
      3.如何让子元素在父亲中垂直居中
        (1)若子元素为块元素,给子元素加上margin-top,值为 (父元素content-子元素盒子总高度)/2
        (2)若子元素为行内元素,行内块元素:
          让父元素的height=line-height,每个子元素加上vertical-align:middle
          补充:若想绝对垂直居中,父元素font-size值设置为0px
    */
    .outer {
      width: 400px;
      height: 400px;
      background-color: gray;
      text-align: center;
      line-height: 400px;
      font-size: 0px;
    }
    img {
      vertical-align: middle;
    }
    span {
      font-size: 40px;
      vertical-align: middle;
      background-color: orange;
    }
  </style>
</head>
<body>
  <div class="outer">
    <span>出来玩啊</span>
    <img src="../../../study/images/audio.png" alt="喇叭">
  </div>
</body>
</html>
