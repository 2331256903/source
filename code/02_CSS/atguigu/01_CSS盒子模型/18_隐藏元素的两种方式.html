<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box {
      height: 200px;
      width: 200px;
    }
    .box1 {
      background-color: skyblue;
      /*display:none不占位*/
      /*display: none;*/
      /*visibility: hidden占位*/
      visibility: hidden;
    }
    .box2 {
      background-color: orange;
    }
  </style>
</head>
<body>
  <div class="box box1">1</div>
  <div class="box box2">2</div>
</body>
</html>
