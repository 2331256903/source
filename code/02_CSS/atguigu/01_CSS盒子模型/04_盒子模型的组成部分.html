<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*盒子大小=content +左右padding +左右border margin不影响盒子大小,只影响盒子位置*/
    div {
      /*内容区的宽和高*/
      width: 400px;
      height: 400px;
      /*内边距 设置的背景颜色会填充内边距*/
      padding: 20px;
      /*边框 设置的颜色会填充在边框区域*/
      border: 10px solid black;
      /*外边距*/
      margin: 50px;
      font-size: 20px;
      background-color: gray;
    }
  </style>
</head>
<body>
  <div>你好啊</div>
</body>
</html>
