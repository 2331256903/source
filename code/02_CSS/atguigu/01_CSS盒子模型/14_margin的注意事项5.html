<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
    }
    .box1 {
      background-color: skyblue;
    }
    .box2 {
      /*margin的值可以是负值 覆盖其他元素*/
      margin-top: -50px;
      background-color: orange;
    }
  </style>
</head>
<body>
  <div class="box box1">1</div>
  <div class="box box2">2</div>
</body>
</html>
