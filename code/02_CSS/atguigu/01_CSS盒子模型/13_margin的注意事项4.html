<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      width: 800px;
      height: 100px;
      /*离左边能多远就多远 左右都auto则水平居中 垂直居中不可以这样设置*/
      /*margin-left: auto;
      margin-right: auto;*/

      margin:100px auto;
      background-color: deepskyblue;
    }
    span {
      background-color: purple;
      margin: 0px auto;
    }
  </style>
</head>
<body>
  <!--margin的值也可以是auto,给一个块级元素左右设置auto可以实现该元素再其父元素内水平居中-->
  <div>你好啊</div>
  <span>好好学习</span>
</body>
</html>
