<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*padding 不能为负值 块级元素和行内块元素四个方向边距均可完美设置*/
    #d1 {
      width: 400px;
      height: 400px;
      /*!*左侧的内边距*!
      padding-left: 20px;
      !*上侧的内边距*!
      padding-top: 30px;
      !*下侧内边距*!
      padding-bottom: 40px;*/
      /*复合属性 写一个值:四个方向内边距相同*/

      /*padding: 20px;*/
      /*复合属性 写两个值:上下 左右*/
      /*padding: 10px 20px;*/

      /*复合属性 写三个值(不常用) 上 左右 下*/
      /*padding: 10px 20px 30px;*/

      /*复合属性 写四个值 上 右 下 左*/
      /*padding:10px 20px 30px 40px;*/

      font-size: 20px;
      background-color: gray;
    }
    span {
      background-color: orange;
      font-size: 20px;
      /*行内元素可以设置上下左右边框,左右边距没问题,但上下边框不占位,会和别的元素重叠*/
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 20px;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="d1">你好啊</div>
  <hr>
  <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad atque consequatur culpa dolorum, ducimus ea et exercitationem facilis incidunt inventore iste iure, laboriosam modi, quod repellat repellendus sapiente veritatis vitae.30</span>
</body>
</html>
