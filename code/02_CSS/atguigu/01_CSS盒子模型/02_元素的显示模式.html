    块元素(block)

        1.在页面中独占一行,不会与任何元素公用一行,是从上到下排列的

        3.默认高度:由内容撑开

    行内元素(inline)(内联元素)
      特点:
        1.在页面中不独占一行,一行中不能容纳的元素,会在下一行从左到右排列
