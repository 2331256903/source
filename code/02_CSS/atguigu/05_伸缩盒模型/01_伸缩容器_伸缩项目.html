<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    .outer {
      width: 600px;
      height: 600px;
      background-color: #888;
      /*将该元素变成伸缩容器(开启了flex布局)*/
      display: flex;/*该元素变为块(独占一行)*/
      /*display: inline-flex(该元素变为行内块) 几乎不用  不如找到父元素设置flex*/
    }

    .inner {
      width: 200px;
      height: 200px;
      background-color: skyblue;
      border: 1px solid black;
      /*border-box 限制给出的属性直接是盒子最终的宽高*/
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="outer">
    <!--伸缩容器中的所有子元素自动成为伸缩项目(块状化)  孙子元素不算-->
    <div class="inner1">1</div>
    <div class="inner2">2</div>
    <div class="inner3">3</div>
  </div>
  <div class="outer">
    <div class="inner1">1</div>
    <div class="inner2">2</div>
    <div class="inner3">3</div>
  </div>
</body>
</html>
