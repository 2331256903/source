<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .outer {
      width: 800px;
      height: 400px;
      background-color: #888;
      position: relative;
    }
    .inner {
      height: 400px;
      width: 400px;
      background-color: orange;
      font-size: 20px;
      position: absolute;

      /*让定位元素在包含块中居中*/
      /*方案一(不推荐)*/
      left: 50%;
      top: 50%;
      /*向左推宽度的一半,向上推高度的一半*/
      margin-left: -200px;
      margin-top: -50px;

      /*方案二*/
      /*top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;*/

      /*注意:该定位元素必须设置宽高*/
    }
  </style>
</head>
<body>
  <div class="outer">
      <div class="inner">你好啊</div>
  </div>
</body>
</html>
