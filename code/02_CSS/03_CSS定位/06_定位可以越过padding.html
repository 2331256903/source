<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .outer {
      width: 800px;
      height: 600px;
      padding: 20px;
      background-color: gray;
      position: relative;
    }
    .inner {
      width: 200px;
      height: 200px;
      background-color: orange;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner"></div>
  </div>
</body>
</html>
