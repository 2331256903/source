<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .outer {
      height: 400px;
      background-color: #888;
      position: relative;
    }
    .inner {
      background-color: orange;
      font-size: 20px;
      padding: 20px;
      border: 10px solid black;
      position: absolute;
      /*左右贴死,即左右充满*/
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="outer">1
    <div class="inner">你好啊</div>
  </div>
</body>
</html>
