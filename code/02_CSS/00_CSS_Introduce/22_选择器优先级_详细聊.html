<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
	/*
		计算权重
		格式(a,b,c)
		a:ID选择器的个数
		b:类,伪类,属性 选择器的个数
		c:元素,伪元素 选择器的个数

		按照a,b,c的顺序比较,出现权重高的直接执行,两个权重完全相同则后来者居上

		选中可以直接看到权重

		属性值加!important > 行内元素 > 其他(计算权重)

		快速计算权重法:ID选择器:1000,类/伪类/属性100,元素/伪元素10(只是方便快速计算,不意味10个后者可以超过前者)
	*/
	.container span.slogan{
		color: red;
	}
	div>p>span:nth-child(1){
		color: green;
	}
	.slogan{
		color:purple !important;
	}
	</style>
</head>
<body>
<div class="container">
	<p>
		<span class="slogan" style="color:blue">百度一下,你就知道!</span>
		<span>欢迎访问</span>
	</p>
</div>
</body>
</html>
