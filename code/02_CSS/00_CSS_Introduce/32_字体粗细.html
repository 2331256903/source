<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      font-size: 100px;
    }
    .baidu1 {
      font-weight: lighter;
    }
    .baidu2 {
      font-weight: normal;
    }
    .baidu3 {
      font-weight: bold;
    }
    /*bolder多数字体不支持*/
    .baidu4 {
      font-weight: bolder;
    }
    /*100-1000无单位,数值越大字体越粗 100-300等于lighter  400-500等于normal  600以上等于bold */
    .baidu5 {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="baidu1">百度1</div>
  <div class="baidu2">百度2</div>
  <div class="baidu3">百度3</div>
  <div class="baidu4">百度4</div>
  <div class="baidu5">百度5</div>
</body>
</html>
