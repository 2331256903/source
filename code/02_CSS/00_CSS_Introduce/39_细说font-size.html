<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*
      1.由于字体设计原因,文字最终呈现的大小,并不一定与font-size的值一致,可能大,也可能小.
      2.通常情况下,文字相对于字体设计框,并不是垂直居中的,通常都靠下一点
    */
    div {
      font-size: 40px;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <div>百度</div>
  <span style="font-size: 40px; font-family: '微软雅黑'">尚</span>
  <span style="font-size: 40px; font-family: '隶书'">尚</span>
  <span style="font-size: 40px; font-family: '宋体'">尚</span>
</body>
</html>
