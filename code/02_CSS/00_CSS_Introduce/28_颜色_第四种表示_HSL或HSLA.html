<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--
    color:hsl(色相,饱和度,明度)
    色相:用角度表示,在色相环中的位置
      red:0deg,yellow:60deg,green:120deg,cyan(青色):180deg,blue:240deg,magenta(粉红):300deg
      deg可以省略
    饱和度:黑色0%-彩色100%,可以理解为向正常的颜色中掺入灰色
    亮度:0%-100%,通常是50%
  -->
  <style>
    .baidu {
      color: hsl(60,50%,50%);
    }
  </style>
</head>
<body>
  <h2 class="baidu">百度</h2>
</body>
</html>
