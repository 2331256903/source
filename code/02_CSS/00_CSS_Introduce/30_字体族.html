<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*
      font-family字体族
      1.使用字体的英文名字兼容性更好
      2.如果字体的名称含有空格,必须使用引号包裹起来
      3.可以设置多个字体,按照从左到右的顺序查找,找到就用,没找到就用后面的,且通常在最后写上serif(衬线字体)或sans-serif(非衬线字体)
      4.windows中默认字体是微软雅黑
    */
    .baidu1{
      font-size: 100px;
      font-family: "微软雅黑";
    }
    .baidu2{
      font-size: 100px;
      font-family: "楷体";
    }
    .baidu3{
      font-size: 100px;
      font-family: "宋体";
    }
    .baidu4{
      font-size: 100px;
      font-family: "华文彩云";
    }
    .baidu5{
      font-size: 100px;
      font-family: "华文彩云","宋体","楷体","微软雅黑";
    }
    .baidu6{
      font-size: 100px;
      font-family: "HanziPen SC","STCaiyun","STHupo","Microsoft YaHei",sans-serif;
    }
  </style>
</head>
<body>
  <div class="baidu1">百度1</div>
  <div class="baidu2">百度2</div>
  <div class="baidu3">百度3</div>
  <div class="baidu4">百度4</div>
  <div class="baidu5">百度5</div>
  <div class="baidu6">百度6</div>
</body>
</html>
