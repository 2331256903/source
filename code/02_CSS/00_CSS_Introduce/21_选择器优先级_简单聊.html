<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		/* 样式冲突时,行内样式 > 类选择器 > 元素选择器 > 通配选择器*/
    #baidu {
      color: green;
    }
		h2 {
      color: orange;
    }
		.slogan{
			color: green;
		}
		*{
			color: purple;
		}
	</style>
</head>
<body>
	<h2 class="slogan" id="baidu" style="color: blue">百度</h2>
</body>
</html>
