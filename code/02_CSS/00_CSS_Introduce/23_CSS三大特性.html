<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    h2 {
        color: red;
    }
    h2 {
        color: green;
    }
    #baidu {
        color: purple;
    }
    div {
        color: #40c057;
        font-size: 40px;
        background-color: skyblue;
    }
    p {
        color: purple;
    }
    * {
        color: gray;
    }
  </style>
</head>
<body>
  <!--
    1.层叠性:如果发生样式冲突,则会根据一定的规则(选择器优先级),进行样式的层叠,覆盖
    2.继承性:元素会自动拥有其父元素或者其祖上元素上所设置的某些样式
      规则:优先继承离得近的
      常见可继承属性:text-??,font-??,line-??,color
    3.优先级:见22
  -->
  <h2 id="baidu">百度</h2>
  <hr>
  <div>
      我是div中的元素
      <span>我是span中的元素1</span>
      <span>我是span中的元素2</span>
      <span>我是span中的元素3</span>
      <p>
        <span>我是p中span的元素4</span>
      </p>
  </div>
</body>
</html>
