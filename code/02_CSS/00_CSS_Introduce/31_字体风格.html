<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .baidu {
      font-size: 100px;
      font-style: normal;
    }
    /*斜体 oblique不常用*/
    .baidu2 {
      font-size: 100px;
      font-style: italic;
    }
    .baidu3 {
      font-size: 100px;
      font-style: oblique;
    }
    em {
      font-size: 100px;
    }
  </style>
</head>
<body>
  <div class="baidu">百度</div>
  <div class="baidu2">百度2</div>
  <div class="baidu3">百度3</div>
  <!--语义化标签斜体-->
  <em>百度4</em>
</body>
</html>
