<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /*
      margin合并问题
      上面兄弟的下外边距和下面兄弟的上外边距会合并,去一个最大的值而不是相加
      左右兄弟间没有这个问题
    */
    .box {
      width: 200px;
      height: 200px;
    }
    .box1 {
      background-color: skyblue;
      margin-bottom: 50px;
    }
    .box2 {
      background-color: orange;
      margin-top: 50px;
    }

    .test {
      height: 200px;
      width: 200px;
      display: inline-block;
    }
    .testa {
      background-color: purple;
      margin-right: 50px;
    }
    .testb {
      background-color: tomato;
      margin-left: 50px;
    }
  </style>
</head>
<body>
  <div class="box box1">1</div>
  <div class="box box2">2</div>
  <hr>
  <div class="test testa">a</div><div class="test testb">b</div>
</body>
</html>
