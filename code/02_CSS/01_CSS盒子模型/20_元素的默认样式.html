<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*优先级:元素默认样式>继承的样式*/
    body {
      /*body元素默认8px外边距*/
      margin:0px;
    }

    #d1 {
      font-size: 50px;
      color: orange;
    }

    a {
      color: black;
      text-decoration: none;
      cursor:default;
    }
  </style>
</head>
<body>
  <div id="d1">
    <a href="https://www.baidu.com">去百度</a>
    <span>你好啊</span>
  </div>
  <hr>
  <h1>一级标题</h1>
  <h2>二级标题</h2>
  <hr>
  <p>我是一个段落</p>
  <hr>
  <ul>
    <li>张三</li>
    <li>李四</li>
  </ul>
</body>
</html>
