<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    /*
      产生原因:行内元素,行内块元素彼此之间的换行会被浏览器解析为一个空白字符
      解决方案:给父元素设置font-size:0px,再给需要显示文字的元素单独设置font-size
    */
    div {
      height: 200px;
      background-color: gray;
      font-size: 0px;
    }
    .s1 {
      background-color: skyblue;
    }
    .s2 {
      background-color: orange;
    }
    .s3 {
      background-color: green;
    }
    span {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div>
    <span class="s1">人之初</span>
    <span class="s2">性本善</span>
    <span class="s3">性相近</span>
    <hr>
    <img src="../../study/images/audio.png" alt="喇叭">
    <img src="../../study/images/audio.png" alt="喇叭">
    <img src="../../study/images/audio.png" alt="喇叭">
  </div>
</body>
</html>
