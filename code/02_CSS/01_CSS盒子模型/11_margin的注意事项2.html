<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
    }
    .box1 {
      background-color: skyblue;
    }
    .box2 {
      background-color: orange;
      margin-top: 50px;
      margin-bottom: 50px;
    }
    .box3 {
      background-color: green;
    }
    .second {
      margin-left: 50px;
      margin-right: 50px;
    }
  </style>
</head>
<body>
  <!--上margin,左margin会影响自身位置,下margin,右margin会影响兄弟元素位置-->
  <div class="box box1">1</div>
  <div class="box box2">2</div>
  <div class="box box3">3</div>
  <hr>
  <img src="../../study/images/audio.png" alt="喇叭"><img class="second" src="../../study/images/audio.png" alt="喇叭"><img src="../../study/images/audio.png" alt="喇叭">
</body>
</html>
