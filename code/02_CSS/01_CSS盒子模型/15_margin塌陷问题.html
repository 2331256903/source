<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*
      margin塌陷问题:第一个子元素的上margin和最后一个子元素的下margin会作用在父元素上
      解决方法:
        1.给父元素设置不为0的padding
        2.给父元素设置不为0的border
        3.给父元素设置css样式 overflow:hidden
    */
    .outer {
      width: 400px;
      /*height: 400px;*/
      background-color: gray;
      /*解决方案*/
      /*border: 1px solid black;
      padding: 1px;*/

      overflow: hidden;
    }

    .inner1 {
      width: 100px;
      height: 100px;
      background-color: orange;
      /*margin-bottom: 50px;*/
      /*下面这行代码有问题*/
      margin-top: 50px;
    }
    .inner2 {
      width: 100px;
      height: 100px;
      background-color: green;
      /*margin-top: 50px;*/
      /*下面这行代码有问题*/
      margin-bottom: 50px;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner1">inner1</div>
    <div class="inner2">inner2</div>
  </div>
  <div>我是一段测试的元素</div>
</body>
</html>
