<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    .outer {
      width: 600px;
      height: 900px;
      background-color: #888;
      margin: 0 auto;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      /*主轴的对齐方式 主轴的起始位置*/
      justify-content: flex-start;
    }

    .inner {
      width: 200px;
      height: 200px;
      background-color: skyblue;
      border: 1px solid black;
      box-sizing: border-box;
      flex: 1 1 100px;
    }
    .inner2 {
      /*order值小的位置优先出现在轴上 默认值0*/
      order: -1;
      /*align-self: center; 用的不多*/
    }
  </style>
</head>
<body>
<div class="outer">
  <div class="inner inner1">1</div>
  <div class="inner inner2">2</div>
  <div class="inner inner3">3</div>
</div>
</body>
</html>
