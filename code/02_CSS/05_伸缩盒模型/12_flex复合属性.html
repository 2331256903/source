<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    .outer {
      width: 1000px;
      height: 900px;
      background-color: #888;
      margin: 0 auto;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      /*主轴的对齐方式 主轴的起始位置*/
      justify-content: flex-start;
    }

    .inner {
      width: 200px;
      height: 200px;
      background-color: skyblue;
      border: 1px solid black;
      box-sizing: border-box;
      /*!*可以拉伸*!
      flex-grow: 1;
      !*可以压缩*!
      flex-shrink: 1;
      !*基准长度*!
      flex-basis: 100px;*/

      /*复合属性 可简写为flex:auto 最常用*/
      flex: 1 1 100px;

      /*不可拉伸 不可压缩 不设置基准长度*/
      /*flex: 0 0 auto;
      flex: none;*/

      /*不可拉伸 可压缩 不设置基准长度*/
      /*flex: 0 1 auto;
      flex: 0 auto;*/
    }
  </style>
</head>
<body>
<div class="outer">
  <div class="inner inner1">1</div>
  <div class="inner inner2">2</div>
  <div class="inner inner3">3</div>
</div>
</body>
</html>
