<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    .outer {
      width: 1000px;
      height: 900px;
      background-color: #888;
      margin: 0 auto;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      /*主轴的对齐方式 主轴的起始位置*/
      justify-content: flex-start;
    }

    .inner {
      width: 200px;
      height: 200px;
      background-color: skyblue;
      border: 1px solid black;
      box-sizing: border-box;
      /*伸 默认值0*/
      flex-grow: 1;
      /*缩 默认值1*/
      flex-shrink: 1;
    }
    /*富余空间每个按比例分配*/
    .inner1 {
      flex-grow: 1;
    }
    .inner2 {
      flex-grow: 2;
      width: 300px;
    }
    .inner3 {
      flex-grow: 3;
    }
  </style>
</head>
<body>
<div class="outer">
  <div class="inner inner1">1</div>
  <div class="inner inner2">2</div>
  <div class="inner inner3">3</div>
</div>
</body>
</html>
