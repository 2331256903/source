<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    .outer {
      width: 1000px;
      height: 900px;
      background-color: #888;
      margin: 0 auto;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      /*主轴的对齐方式 主轴的起始位置*/
      justify-content: flex-start;
    }

    .inner {
      width: 200px;
      height: 200px;
      background-color: skyblue;
      border: 1px solid black;
      box-sizing: border-box;
    }
    .inner2 {
      /*设置伸缩项目在主轴上的基准长度,若主轴是横向的则宽失效,纵向则高失效*/
      flex-basis: auto;
    }
  </style>
</head>
<body>
<div class="outer">
  <div class="inner">1</div>
  <div class="inner inner2">2</div>
  <div class="inner">3</div>
</div>
</body>
</html>
