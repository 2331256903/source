<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    /*
      主轴:
        伸缩项目沿着主轴排列,主轴默认是水平的,默认方向是从左到右,左边起点右边终点
      侧轴:
        与主轴垂直的是侧轴,侧轴默认是垂直的,默认方向是从上到下
    */

    .outer {
      width: 1000px;
      height: 600px;
      background-color: #888;
      margin: 0 auto;
      /*伸缩盒模型相关属性开始*/
      display: flex;

      /*调整主轴方向 水平从左到右(默认)*/
      /*flex-direction: row;*/

      /*调整主轴方向 水平从右到左*/
      /*flex-direction: row-reverse;*/

      /*调整主轴方向 垂直从上到下*/
      /*flex-direction: column;*/

      /*调整主轴方向 垂直从下到上*/
      flex-direction: column-reverse;
    }

    .inner {
      width: 200px;
      height: 200px;
      background-color: skyblue;
      border: 1px solid black;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div class="outer">
  <div class="inner">1</div>
  <div class="inner">2</div>
  <div class="inner">3</div>
</div>
</body>
</html>
