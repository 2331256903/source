  position属性指定元素的定位类型:
    public:(默认),即没有定位,遵循正常的文档流对象,静态定位的元素不会收到top,bottom,left,right影响
    fixed:相对于浏览器窗口是固定位置,浏览器滚动也不会移动
      fixed脱离文档流,不占据空间,会和其他元素重叠
    relative:相对定位元素的位置是相对于其正常的原来位置
      移动相对定位元素,但不会影响它原本所占的空间
      相对定位元素经常被用来作为绝对定位元素的容器块
    absolute:绝对定位的元素位置相对于最近的已定位的元素,如果没有已定位的父元素,它的位置相对于<http>
      absolute脱离文档流,不占空间,会和其他元素重叠
    stick:粘性定位:跨越特定阈值前为相对定位,之后为固定定位
-->
