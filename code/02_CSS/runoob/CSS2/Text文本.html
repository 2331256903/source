<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
  文本的对齐方式:
    text-align:center; 文本可居中或对齐到左或右,两端对齐
    设置为justify时 每一行被展开为宽度相等,左右外边距时对齐

  text-decoration属性设置或删除文本耳朵装饰  主要用来删除链接的下划线
  text-decoration:none;

  文本转换:指定大小写字母 略

  文本缩进: text-indent:50px  指定文本第一行的缩进

  垂直对齐: vertical-align:text-top
    该属性定义行内元素的基线相对于该元素坐在行的基线垂直对齐,允许使用负长度和百分比值是元素降低
    表单元格中,该属性设置单元格框中单元格内容的对齐方式

    baseline:默认,放置在元素的基线上
    sub:对齐文本的下标
    super:对齐文本的上标
    text-top:把元素的顶端与行中最高元素的顶端对齐
    middle:把此元素放置在父元素的中部
    bottom:把元素的底部和整行的底部对齐
    text-bottom:把元素的底端与父元素字体的底端对齐
    length:指定元素升高或降低的高度
    %:使用line-height属性的百分比值排列此元素
    inherit:从父元素继承该值

css行高,准基线:
  文字有顶线(中汉文字最顶端),中线(顶线底线一半),基线(英文x的下边缘),底线(中汉文字最底端)
  行高指上下文本行的基线间的垂直距离
  行距是上一行基线到下一行顶线的垂直距离  半行距(上文本行高-内容区高度)/2  即(行高-font-size)/2
  行高-行距 = font-size
  行内框:概念,无法直接显示 没有padding等其他因素影响时行内框等于内容区,设定行高时行内框高度不变,
        ,半行距分别增加到内容区域上下两边
  行框:概念,无法直接显示 高度等于本行内所有元素中行内框最大值(以行高指最大的行内框为基准,其他行内框
      采用自己对齐方式向基准对齐,最终计算行框高度)

line-height:设置行高,该属性影响行框布局,应用到块级元素时,定义了该元素中基线之间的最小间距,line-height
            和font-size的计算值之差(行距)分为两半,分别加到一个问本行内容的顶部和底部,可以包含这些内容的
            最小框就是行框

文字垂直居中: 水平:margin: 0 auto;或者(IE下):text-align:center
            垂直:多行使用 display:inline-block ; vertical-align:middle
                单行:将line-height设置为box的大小即可
注意:使用line-height时尽量使用倍数设值

-->
</body>
</html>
