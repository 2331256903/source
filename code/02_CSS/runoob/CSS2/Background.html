  <!--
    background-color略
    background-image:
      默认情况下,背景图像进行平铺重复显示以覆盖整个元素实体
      默认情况下,background-image属性会在页面的水平或垂直方向平铺
      不想让图片平铺,使用 background-repeat:no-repeat
      使用 background-position: 属性改变图像在背景中的位置 (right top;)

      简写为 body {background:#ffffff url:(./img_tree.img) no-repeat right top}
        使用简写属性时顺序为: background-color background-image background-repeat background-attachment background-position
      属性无需全部使用,按需使用即可
        background-attachment制定背景图像是否固定或随着页面其余部分滚动
  -->
