<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
  外部样式表:当样式需要运用于很多个页面时,使用外部样式表
  从外部文件读取样式声明
  <head><link ref="stylesheet" type="text/css" href="./mystyle.css"></head>
  内部样式表:单个文件需要特殊样式时,应当使用内部样式表
  <head>
    <style>
      hr {color:red}
      .myHeader {width:200px}
     </style>
  </head>
  优先级:内联样式 > id选择器 > 类选择器 = 伪类选择器 = 属性选择器 > 标签选择器 = 伪元素选择器
  !important规则除外 永远不要在css上使用!important 永远不要在插件中使用!important
-->
</body>
</html>
