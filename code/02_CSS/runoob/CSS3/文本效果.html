<!--
  阴影效果可添加在::before和::after两个伪元素中
    #boxshadow{position:relative;padding:10px;}
    #boxshadow::after{
      content:''; //content必须设置,内容至少为空
      position:absolute; //便于定位,参考父元素
      z-index:-1; //调整层级沉在图片后方
      box-shadow: 0 15px 20px rgba(0,0,0,0.3);
      width:70%; //相对父级元素宽度
      left:15%; //相对父级定位
    }
  text-overflow属性:ellipsis裁剪多余文本,显示省略号
              clip裁剪多余文本,显示直接截断\
    单行文本溢出显示省略号(3个):
      overflow:hidden; //隐藏超出内容
      write-space:nowrap //设置文字在一行显示,不能换行
      text-overflow:ellipsis //文本溢出显示省略号修饰文本
    多行文本溢出显示省略号:
      -webkit-line-clamp: 2; //限制一个块元素显示的文本行数
      display:-webkit-box; 1; //和第一行代码一起用,将对象作为弹性伸缩盒子模型显示
      -webkit-box-orient:vertical; //和第一行代码一起用,设置或检测伸缩盒模型的子元素排列方式
      overflow:hidden;
      text-overflow:ellipsis
   word-wrap:break-word; //强制文本换行,分裂中间的单词
             keep-all //不分裂中间单词
   box-shadow(水平阴影h-shadow,垂直阴影v-shadow,模糊blur,阴影尺寸spread,颜色color,外阴影转到内阴影insect)
