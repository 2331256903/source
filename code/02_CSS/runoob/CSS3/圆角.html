<!--
  border-radius属性:
    四个值分别为:左上 右上 左下 右下的圆角半径 可用px或百分比作为值
    50px/100px 则是横轴50px纵轴100px的椭圆圆角
    若圆角重叠则自动减小高度或宽度
      box-sizing: border-box;
      width: 6em;
      height: 2.5em;
      border-radius: 0.5em 2em 0.5em 2em;

      box-sizing: border-box;
      width: 6em;
      height: 2em;
      border-radius: 0.5em 2em 0.5em 2em
-->
