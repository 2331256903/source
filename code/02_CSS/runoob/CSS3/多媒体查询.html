<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
  media type对不同设备指定特定样式
  media query是对上述的增强
  @media not|only mediatype and (expressions) {
    CSS代码
  }

  not用于排除特定设备 如 @media not print (非打印设备)
  only用于指定特定设备
  all常用,所有设备

  在不同媒体上使用不同样式文件:
    <link rel = "stylesheet" media = "mediatype and|not|only (expressions)" href = "styles.css">
-->
</body>
</html>
