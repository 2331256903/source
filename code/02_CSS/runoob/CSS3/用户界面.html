<!--
  resize:both(兼容性差) 指定一个元素是否应该由用户调整大小 常和overflow:auto同时使用
    类似<textarea>,但后者自带resize:both 可以对textarea设置resize:none来禁止尺寸拉伸
  box-sizing:方框大小调整 告诉浏览器使用哪种盒模型渲染文档
    border-box IE盒模型 高度和宽度应用于元素的所有部分 内容,内边距和边框  设计布局是很舒服,元素尺寸不会因破坏而重新计算
    content-box(默认) 标准盒模型 高度和宽度只应用于元素的内容,不包含边距边框  实际div大小比width高
  outline-offset:外形修饰(IE不兼容) 对轮廓进行偏移,并在超出边框的位置绘制轮廓
    div{
      border:2px solid black;
      outline:2px solid red;
      outline-offset:16px; //在div轮廓边界16px外还有个红色边缘
    }

-->
