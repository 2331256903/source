<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
  Vue模板语法有两大类:
    1.插值语法:
      用于解析标签体内容
      写法:{{xxx}},xxx为js表达式且可以直接读取到data中的所有属性
    2.指令语法:
      用于解析标签(包括:标签属性,标签体内容,绑定事件)
      例子:v-bind:href="xxx" 或 可以简写为:href="xxx"  ,xxx同样要写js表达式,且可以直接读取到data中的所有内容
      Vue中指令形式大多为v-xxx
-->

<!--准备一个容器-->
  <div id="root">
    <h1>插值语法</h1>
    <h1>你好.{{name}}</h1>
    <hr/>
    <h1>指令语法</h1>
    <a v-bind:href="school.url.toUpperCase()" x="hello">点我去{{school.name}}</a>
    <a :href="school.url" x="hello">点我去{{school.name}}</a>
  </div>

  <script>
    Vue.config.productionTip = false

    new Vue({
      el:'#root',
      data:{
        name:'jack',
        school:{
          name:'jack',
          url:'https://www.baidu.com',
        }
      }
    })
  </script>
</body>
</html>
