<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
  data与el的两种写法
    1.el
      (1).new Vue时配置el属性
      (2).先创建vue实例随后在通过vm.$mount('#root')指定el的值
    2.data
      对象式,函数式
      使用到组件时必须使用函数式
    3.一个重要的原则
      由Vue管理的函数,一定不能写箭头函数,一旦写了箭头函数this就不再是Vue实例了
-->
  <div id="root">
    <h1>你好,{{name}}</h1>
  </div>
  <script>
    Vue.config.productionTip = false
    /*el的两种写法*/
    /*const v = new Vue({
      /!*el:'#root',*!/ //第一种写法
      data:{
        name:'baidu',
      }
    })
    console.log(v)
    v.$mount('#root') //第二种写法*/

    //data的两种写法
    new Vue({
      el:'#root',
      //data的第一种写法 对象式
      /*data:{
        name:'baidu',
      }*/

      //data的第二种写法:函数式  最好不要写箭头函数(箭头函数this找的是上层)
      data/*:function*/(){
        console.log('@@@',this) //此处的this式vue实例对象
        return{
          name:'baidu',
        }
      }
    })
  </script>
</body>
</html>
