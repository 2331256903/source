<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/javascript">
    Vue.config.productionTip = false

    //定义student组件,要在school组件之前
    const student = Vue.extend({
      template:`
        <div>
          <h2>学生姓名:{{name}}</h2>
          <h2>学生年龄:{{age}}</h2>
        </div>
      `,
      data(){
        return {
          name:'张三',
          age:18
        }
      }
    })

    //定义school组件
    const school = Vue.extend({
      template:`
        <div>
          <h2>学校名称:{{name}}</h2>
          <h2>学校地址:{{address}}</h2>
          <student></student>
        </div>
      `,
      data(){
        return {
          name:'baidu',
          address:'hefei'
        }
      },
      components:{
        student
      }
    })

    //定义hello组件
    const hello = Vue.extend({
      template:`
        <h1>{{msg}}</h1>
      `,
      date(){
        return {
          msg:'欢迎'
        }
      }
    })

    //定义app组件,用于管理所有组件
    const app = Vue.extend({
      template:`
        <div>
          <hello></hello>
          <school></school>
        </div>
      `,
      components:{
        school,
        hello
      }
    })

    //创建vm
    new Vue({
      template:`<app></app>`,
      el:'#root',
      //注册组件(局部)
      components:{
        school,
        hello
      }
    })
  </script>
</body>
</html>
