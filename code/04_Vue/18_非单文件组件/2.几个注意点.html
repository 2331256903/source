<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
  几个注意点:
    1.关于组件名:
      一个单词组成:
        第一种写法(首字母小写):school
        第二种写法:(首字母大写):School
      多个单词组成:
        第一种写法(kebab-case命名):my-school
        第二种写法(CamelCase命名):MySchool(需要Vue脚手架支持)
      备注:
        (1).组件名称不能出现HTML中已有的元素名称,例如:h2,H2都不行
        (2).可以使用name配置项制定组件在开发者工具中呈现的名字
    2.关于组件标签:
      第一种写法:<school></school>
      第二种写法:<school/>
      备注: 不能使用脚手架时,<school/>会导致后续组件不能渲染
    3.一个简写方式:
      const school = Vue.extend(options) 可简写为: const school = options
    4. data必须是一个函数
      一个组件的data选项必须是一个函数, 因为每个实例可以维护一份被返回对象的独立的拷贝
      如果Vue没有这条规则, 操作其中一个组件就可能影响到其他所有复用组件的实例
-->
  <div id="root">
    <h1>{{msg}}</h1>
    <my-school></my-school>
  </div>
  <script type="text/javascript">
    Vue.config.productionTip = false

    //定义组件
    const s = Vue.extend({
      template:`
        <div>
          <h2>学校名称:{{name}}</h2>
          <h2>学校地址:{{address}}</h2>
        </div>
      `,
      data(){
        return {
          name:'baidu',
          address:'hefei'
        }
      }
    })

    const vm = new Vue({
      el:'#root',
      data:{
        msg:'欢迎学习Vue'
      },
      components:{
        'my-school': s
      }
    })
  </script>
</body>
</html>
