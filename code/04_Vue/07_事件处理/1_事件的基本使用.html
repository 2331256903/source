<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--
  事件的基本使用:
    1.使用v-on:xxx 或 @xxx 绑定事件,其中xxx是事件名
    2.事件的回调需要配置在methods对象中,最终会在vm上
    3.methods中配置的函数,不要用箭头函数!否则this就不是vm了
    4.methods中配置的函数,都是Vue管理的函数,this的指向是vm 或组件实例对象
    5.@click="demo" 和  @click($event)="demo" 效果一致,但后者可以传参
-->
  <div id="root">
    <h2>欢迎来到{{name}}</h2>
    <!--<button v-on:click="showInfo">提示</button>-->
    <button @click="showInfo">提示(不传参)</button>
    <button @click="showInfo2(66,$event)">提示2(传参)</button> <!--传参 $event占位-->
  </div>
  <script>
    Vue.config.productionTip = false
    const vm = new Vue({
      el:'#root',
      data:{
        name:'baidu',
      },
      methods:{
        showInfo(event){
          console.log(event.target.innerText)
          alert('你好')
          console.log(vm === this)  //此处的this是vm
        },
        showInfo2(number,event){ //此处传参顺序等于上面函数传参的顺序
          console.log(event.target.innerText)
          alert('你好!')
          console.log(vm === this)  //此处的this是vm
        }
      }
    })
  </script>
</body>
</html>
