<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        1.想让vue工作,就必须创建一个vue实例,且传入一个配置对象
        2.root容器例的代母依旧符合html规范,只是混入了一些特殊的vue语法
        3.root容器里的代码被称为vue模板
        4.vue实例容器一一对应(一对一)
        5.真实开发中只有一个vue实例,且会配合组件一起使用
        6.{{xxx}}中xxx要写js表达式,且xxx可以自动读取data中的所有属性
        7.一旦data中的数据发生改变,那么模板中用到该数据的地方也会更新

        区分:js表达式和js代码
        1.js表达式:一个表达式会产生一个值,可以放在任何一个需要值的地方
           (1). a
           (2). a+b
           (3). demo(1)
           (4). x===y ? 'a' : 'b'
        2.js代码(语句)
           (1). if(){}
           (2). for(){}
    -->
    <!--准备一个容器  为vue提供模板,让vue放入数据-->
    <div id="root">
        <h1>hello,{{name}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false //阻止vue启动时产生生产提示

        //创建vue实例
        /*const x = 多余了*/new Vue({
            el:'#root', //el用于指定当前vue实例为那个容器服务,值通常为CSS选择器字符串
            data:{  //data用于存储数据,数据供el指定容器去使用,值暂时写一个对象
                name:'baidu'
            }
        })

    </script>
</body>
</html>
