<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!--
    v-cloak指令 (没有值)
      1.本质是一个特殊属性,Vue实例创建完毕并接管容器后,会删掉v-cloak
      2.使用css配合v-cloak可以解决网速慢时页面展示出未经渲染的模板的问题
  -->
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
  <!--js阻塞-->
<!--<script type="text/javascript" src="../js/vue.js"></script>-->
</head>
<body>
  <div id="root">
    <!--Vue实例接管容器的瞬间删除v-cloak-->
    <h2 v-cloak>{{name}}</h2>
  </div>
  <script>
    Vue.config.productionTip = false
    const vm = new Vue({
      el:'#root',
      data:{
        name:'baidu',
      }
    })
  </script>
</body>
  <script type="text/javascript" src="../js/vue.js"></script>
</html>
