<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /* setTimeout定时器第一个参数是到时间后执行的代码块, 第二个参数是延迟时间()毫秒, 第三个以及之后的参数都作为回调函数的参数 */
   // 此处setTimeout的返回值是一个定时器的编号, 是一个整数
  var timer = setTimeout(function() {
    console.log(timer)
  }, 1000)
</script>
</body>
</html>
