<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
/*
* 懒加载: 延迟加载, 延迟加载图片或满足一些条件后才加载某些图片, 按需加载, 页面速度加载快, 用户体验感好, 减少服务器压力, 比如各个商城页面,
*   如果页面载入一次性加载完毕, 则需要等待很长时间
* 预加载: 提前加载图片, 当用户需要查看时直接从本地缓存渲染, 在网页全部加载之前, 对一些主要内容进行加载, 来给用户提供更好的体验, 减少等待的时间,
*   否则如果一个页面的内容过于庞大, 没有使用预加载技术的页面就会长时间展现为一片空白, 直到所有内容加载完毕
* 两者行为完全相反, 预加载提前加载, 优化用户体验, 增加服务器前端压力; 懒加载迟缓甚至不加载, 缓解服务器压力
* 实现方式:
*   懒加载:
*     1. 纯粹延迟加载, 使用setTimeout或setInterval来进行延迟加载
*     2. 条件加载, 符合某些条件或者触发了某些事件后才进行加载
*     3. 可视区域加载, 仅加载用户看到的区域, 这个主要由监控滚动条实现, 一般距离用户看到某图片前一定距离就开始加载,确保用户拉下时正好看到图片
*       方案:(1) 通过元素距离顶部的高度 - 滚动条滚动的高度 <= 窗口可视化区域高度 来进行判断
*           (2) 通过getBoundingClientRect()来获取元素位置
*           (3) 使用IntersectionObserver(callback)构造函数, callback回调触发两次, 看见了触发, 看不见触发, observe给元素添加观察,
*               unobserve取消对元素的观察
*  */
</script>
</body>
</html>
