<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    /* ES6标准新增了一种函数: 箭头函数 */
    /*
      x => x * x
      相当于
      function (x) {
        teturn x * x
      }
    */
    /* 箭头函数相当于匿名函数,并且简化了函数定义,箭头函数有两种格式:
          只包含一个表达式,省略了{ ... }和return
          可以包含多条语句,这时候不能省略{ ... }和return
    */

    /* 箭头函数看上去时匿名函数的简写,但实际上有个明显的区别,箭头函数内部的this是词法作用域,由上下文确定 */
    // 回顾前面的例子,由于JS函数对this的错误处理,下面的例子无法得到预期结果
    let obj = {
      birth: 1990,
      getAge: function () {
        let b = this.birth; // 1990
        let fn = function () {
          return new Date().getFullYear() - this.birth; // this指向window或undefined
        };
        return fn();
      }
    };
    // 现在箭头函数完全修复了this的指向,this总是指向词法作用域,也就是外层调用者obj
    let obj2 = {
      birth: 1990,
      getAge: function () {
        let b = this.birth; // 1990
        let fn = () => new Date().getFullYear() - this.birth; // this指向obj对象
        return fn();
      }
    };
    obj.getAge(); // 25
    // 这样以前的 let that = this的hack写法就不需要了

    /* 由于this在箭头函数中已经按照词法作用域绑定了,所以用call()和apply()调用箭头函数时,无法对this进行绑定,即传入的第一个参数被忽略 */
    let obj3 = {
      birth: 1990,
      getAge: function (year) {
        let b = this.birth; // 1990
        let fn = (y) => y - this.birth; // this.birth仍是1990
        return fn.call({birth:2000}, year);
      }
    };
    obj.getAge(2015); // 25
  </script>
