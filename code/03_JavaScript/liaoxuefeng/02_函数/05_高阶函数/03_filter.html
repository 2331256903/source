<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    /* filter用于把Array的某些函数过滤掉,然后返回剩下的元素; 和map类似,Array的filter()也接收一个函数,不同的是,filter()把传入的函数依次作用于每个元素,
    * 然后根据返回值是true(保留)还是false(丢弃)决定保留还是丢弃该元素,filter不改变原数组
    * */
    // 在一个Array中删掉偶数只保留奇数
    let arr = [1,2,3,4,5,6,7,8,9]
    let r = arr.filter(function(x) {
      return x % 2 !== 0
    })
    console.log(r)
    /* 可见filter()这个高阶函数,关键在于正确实现一个筛选函数 */

    /* 回调函数:
    *     filter()接收的回调函数,其实可以有多个参数,通常我们仅使用第一个参数,表示Array的某个元素,回调函数还可以接收另外两个参数,表示元素的位置(索引)和数组本身
    *  */
    // 利用filter(),可以巧妙的去除Array的重复元素, 原理是indexOf()总是返回第一个元素的位置,后续重复的元素位置与indexOf()返回的位置不相等,因此被filter掉了
      arr2 = ['apple' , 'strawberry', 'banana', 'pear', 'apple', 'orange', 'orange', 'strawberry']
      let r2 = arr2.filter(function(element, index, self){
        return self.indexOf(element) === index
      })
      console.log(r2)
  </script>
</head>
