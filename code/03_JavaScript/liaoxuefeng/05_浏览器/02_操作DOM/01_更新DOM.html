<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  /* 拿到一个DOM节点时,可以对它进行更新:
  *   可以直接修改节点的文本, 方法有两种:
  *     一种是直接修改innerHTML的属性, 这个方法非常强大, 不但可以直接修改一个DOM节点的文本内容, 还可以直接通过HTML片段修改DOM节点内部的子树
  * */
  // 获取<p id="p-id">...</p>
  let p = document.getElementById('p-id')
  // 设置文本为abc
  p.innerHTML = 'ABC' // <p id="p-id">ABC</span>
  p.innerHTML = 'ABC<span style="color:red">RED</span>XYZ' // <p>???</p> p中???为添加的内容(包含DOM节点)
  /* 使用innerHTML时要注意, 是否需要写入HTML,  如果写入的字符串是通过网络拿到的, 要注意对字符编码来避免XSS攻击 */

  /*    第二种是修改innerText或textContent属性, 这样可以自动对字符串进行HTML编码, 保证无法设置任何HTML标签,
  也就是直接生成文本,连标签也变成字符串了 */
  // 设置文本
  p.innerText = '<script>alert("Hi")<\/script>'
  // HTML被自动编码, 无法设置一个script节点
  /* 两者的区别在于读取属性时, innerText不会隐藏返回的文本, 而textContent返回所有文本, 另外注意IE<9不支持textContent
  * 修改CSS也是经常需要的操作, DOM节点的style属性对应所有的CSS, 可以直接获取或者设置, 因为CSS允许font-size这样的名称, 但它并非JS有效的属性名,
  * 所以需要在JS中改写为fontSize的驼峰式命名
  * */
  p.style.color = '#ff0000'
  p.style.fontSize = '20px'
  p.style.paddingTop = '2em'

</script>
</body>
</html>
