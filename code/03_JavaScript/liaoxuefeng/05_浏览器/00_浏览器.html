<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /* 国内主流浏览器有如下几种:
  * 1. IE6-11: 国内用的最多的IE浏览器,对W3C标准支持差, 从IE10开始支持ES6标准
  * 2. Chrome: Google出品的基于Webkit内核浏览器, 内置了非常强悍的JS引擎--V8, 由于Chrome一经安装就时刻保持自升级,所以不用关心它的版本,
  *   最新版一定支持ES6
  * 3. Safari: Apple自带的Mac系统自带的基于Webkit内核的浏览器, 从OS X 10.7 Lion自带的6.1版本开始支持ES6, 目前最新的版本早已支持ES6
  * 4. Firefox: Mozilla自己研制的Gecko内核和JS引擎OdinMonkey, 早期的Firefox按版本发布,后来学习Chrome的做法进行自升级,时刻保持最新版本
  * 移动设备上目前IOS和Android分别使用Apple的Safari和Google的Chrome,由于两者都是Webkit核心, 结果HTML首先在手机上全面普及, 对JS的标准支持也很好,最新版本均支持ES6
  * 其他浏览器如Opera等市场份额太小就忽略了
  *
  * 注意国内各浏览器如360安全浏览器等,它们只是做了一个壳,其核心调用的是IE内核,也有号称同时支持IE和Webkit的"双核"浏览器
  * 不同的浏览器对于JS的支持的差异主要是有些API的接口不一样, 比如AJAX, File接口, 对于ES6标准,不同浏览器对各个特性的支持也不一样
  * */
</script>
</body>
</html>
