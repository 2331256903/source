<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
/* 从本章开始,编写的JS代码不能在浏览器环境中执行了, 而是在Node环境中执行, 因此JS代码将直接在计算机上以命令行的方式运行, 所以需要先选择一个文本编辑器来编写JS代码
* ,并且把它保存到本地硬盘的某个目录才能够执行  */
/*
*   首先注意, 文本编辑器一定不能使用Word和写字板, Word和写字板保存的不是纯文本文件, 如果使用记事本来编写JS代码, 务必注意记事本以UTF-8的格式保存文件时
* ,会自作聪明的在文件开始的地方加上几个特殊字符(UTF-8 BOM), 结果经常导致程序运行出现莫名其妙的错误
*   所以使用记事本代码时请注意, 保存文件时使用ANSI编码, 并且暂时不要输出中文
* */
// 输入以下代码:
'use strict'
console.log('Hello, World.')
/* 第一行总是写上'use strict' 是因为总是按照严格模式运行JS代码, 避免各种潜在的陷阱
*  然后选择一个目录, 把文件保存为hello.js, 就可以打开命令行窗口, 把当前的目录切换到hello.js所在目录, 然后输入 node hello.js即可运行
*  也可以保存为别的名字, 但是必须要以.js结尾, 此外文件名只支持数字字母下划线组合
*  */

/* 命令行和Node交互模式
*   请注意区分命令行与Node交互模式,看到类似C:\>则是在使用Windows提供的命令行模式, 在命令行模式下,可以执行node以进入Node交互式环境, 也可以执行node hello.js直接运行一个js文件
*   在Node交互式环境下, 可以输入JS代码并立即执行, 但命令行模式和Node交互式环境下直接运行JS代码以后所不同, Node交互式环境会把每一行JS代码的结果自动打印出来
* , 而直接运行JS文件却不会, 此时想要输出结果, 必须自己用console.log()打印出来
*  */

/* 使用严格模式
*   如果在JS文件开头写上'use strict', 那么Node在执行该JS时将使用严格模式, 但是在服务器环境下如果有很多JS文件, 每个文件都标注严格模式太繁琐
* ,此时可以给Nodejs传递一个参数, 让Node直接为所有js文件开启严格模式
*   node --use_strict calc.js
*   后续代码,如无特殊说明, 都将直接给Node传递--use_strict参数来开启严格模式
*  */
</script>
</body>
</html>
