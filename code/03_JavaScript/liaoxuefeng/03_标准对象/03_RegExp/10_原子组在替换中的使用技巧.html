<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <script>
    const main = document.querySelector('body main')
    const reg = /(<a.*href=['"])(http)(:\/\/)(www\.)?(hdcms|houdunren)/gi
    main.innerHTML = main.innerHTML.replace(reg, (v,...args) => {  // 使用展开语法接取原子组
      args[1]+='s'
      args[3] = args[3] || 'www.'
      return args.splice(0,5).join('')
    })
  </script>
</head>
<body>
  <main>
    <a style="color:red" href = "http://www/hdcms.com">
      开源系统
    </a>
    <a id="l1" href = "http://houdunren.com">后盾人</a>
    <a href = "http://yahoo.com">雅虎</a>
    <h4>http://www.hdcms.com</h4>
  </main>
</body>
</html>
