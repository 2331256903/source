<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    /*由于JS的设计缺陷,不要使用 == 进行比较,坚持使用 === 进行比较*/
    /*由于计算机无法精确表示高位小数和大数,因此比较这两种数字的时候只能使用第三方库或计算差的绝对值,看看是否小于某个阈值*/
    console.log(Math.abs(1 / 3 - (1 - 2 / 3)) < 0.0000001) // true
    /*null表示一个'空'的值,而undefined表示'未定义',JS作者本意希望借此区分两者,但事实上区分两者的意义不大,大多数情况下,我们都应该使用null,
    undefined仅仅用于判断函数参数是否传递*/
  </script>
</head>
