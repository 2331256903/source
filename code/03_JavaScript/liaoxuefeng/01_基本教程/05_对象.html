<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    /*JS对象是一种无序的集合数据类型,由若干键值对组成
        用{...}表示一个对象,键值对以 , 隔开,注意不要在最后一个键值对末尾加 , ,如果加了低版本的IE可能会报错*/
    /*访问对象属性通过 . 操作符完成,但这要求属性名必须是一个有效的变量名,如果属性名包含特殊字符必须用""括起来*/
    let xiaohong = {
      name:'小红',
      'middle-school' : 'No.1 Middle School'
    }
    /*xiaohong的属性名middle-school不是一个有效变量,就需要用''括起来,访问这个属性也无法使用 . 操作符,必须使用['xxx']来访问*/
    console.log(xiaohong['middle-school']) // 'No.1 Middle School'
    console.log(['name']) // '小红'
    console.log(xiaohong.name) // '小红'
    /*也可以用xiaohong['name']来访问xiaohong的name属性,不过xiaohong.name更简洁,我们在编写JS代码的时候属性名尽量使用最标准的变量名,
    这样就可以直接通过object.prop的形式访问一个属性了*/
    /*实际上JS对象的所有属性都是字符串,不过属性对应的值可以是任意类型*/
    /*访问一个不存在的属性不报错,而是返回undefined*/

    /*由于JS的对象是动态类型,你可以自由地给一个对象添加或删除属性*/
    let xiaoming = {
      name: '小明'
    }
    xiaoming.age // undefined
    xiaoming.age = 18 // 新增一个age属性
    xiaoming.age // 18
    delete xiaoming.age // 删除age属性
    delete xiaoming['name'] // 删除name属性
    delete xiaoming.school // 删除一个不存在的属性也不会报错

    /*我们要检测xiaoming是否拥有某一属性,可以用in操作符*/
    'name' in xiaoming // false
    /*注意,使用in判断一个属性是否存在,这个属性不一定是xiaoming的,它可能也是xiaoming继承得到的*/
    'toString' in xiaoming // true
    /*由于toString定义在object对象中,而所有对象最终都会在原型链上指向object,所以xiaoming也拥有toString属性*/
    /*要判断一个属性是否是xiaoming自身拥有的,而非继承得到的,可以用hasOwnProperty()方法*/
    xiaoming.hasOwnProperty('toString') //false
  </script>
</head>
<body>

</body>
</html>
