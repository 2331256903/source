<!--
  ES6中新增两个关键字 let 和 const
    let声明的变量只在let命令坐在的代码块内有效
    const声明一个只读的常量,一旦声明,常量的值就不能改变
  ES6后JS出现块级作用域,使用let关键字来实现块级作用域,let声明的变量只可以在let所在的代码块{}内有效,在{}外不能访问

  重新定义变量:使用let关键字重新声明变量可能会带来问题,块中重新声明变量也会重新声明块外的变量
    let x = 10 //此处输出为10
    {
      let x = 2 //此处输出为2
    }
    //此处输出为2
  let关键字不会出现这个问题,在{}声明的同名变量不会影响到{}外

  循环作用域: 使用let关键字作为循环变量,作用域只在循环体内,循环体外不受影响,使用let则情况不同
    let i = 5
    for(let i = 0; i <10; i++){}
    //此处输出i为5

  局部变量:函数体内使用let和let作用类似
  全局变量:函数体和代码块外使用let和let声明的变量也类似

  HTML代码中使用全局变量 js中全局作用域是针对JS环境,HTML中全局作用域针对windows对象
    使用let关键字声明的全局作用域变量属于window对象
    使用let关键字的全局作用域变量不属于Window对象

  重置变量:使用let关键字声明的变量在任何地方都能修改,let和let声明的变量不可相互重置
  变量提升:let定义的变量可以先使用再声明,let不可以

  const关键字:用于声明一个或多个只读常量,声明时必须进行初始化,const定义常量与let类似,即都是块级作用域
  const本质:并非常量,且并非不可变,它定义了一个常量引用一个值,使用const定义的对象或数组的属性可变,但不能对常量对象直接重新赋值
    const car = {type:"flat",model:"500",color:"white"}
    car.color = "red" //可以修改属性
    car.owner = "Johnson" //可以添加属性
    car = {type:"Volvo", model:"EX60",color:"red"} //错误 不能对常量数组重新赋值
    但可以使用Object.freeze()方法来冻结变量,冻结后的对象不能:
      添加新属性,
      修改已有属性值,
      删除已有属性,
      修改该对象已有属性的可枚举性,可配置性,科协性
  同let类似,const可以在不同作用域中重新声明赋值,且没有变量提升
-->
