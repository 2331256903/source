<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
<!--
  /正则表达式主体/修饰符(可选)
  修饰符:
    i 执行对大小写不敏感的匹配
    g 执行全局匹配(查找所有匹配而非找到第一个匹配之后停止)
    m 执行多行匹配

  正则表达式模式
    [abc]查找方括号内之间的任何字符
    [0-9]查找任何从0至9的数字
    (x|y)查找任何以|分隔的选项

  元字符:
    \d:查找数字
    \s:查找空白字符
    \b"匹配单词边界
    \uxxxx:查找以十六进制数xxxx规定的Unicode字符

  量词:
    n+ 匹配任何包含至少一个n的字符串
    n* 匹配任何包含0个或多个n的字符串
    n? 匹配任何包含0个或一个的字符串
  test()方法 用于检测一个字符串是否匹配某个模式,如果字符串中含有匹配的文本,则返回true,否则返回false
    eg:搜索字符串中的字符e
      let patt = /e/
      patt.test("The best things in life are free!") //输出 true
      可简写为: /e/.test("The best things in life are free!")
    exec()方法是一个正则表达式方法,用于检索字符串中的正则表达式匹配,该函数返回一个数组,其中存放匹配的结果
  如未找到匹配,则返回值为null
    eg:/e/.exec("The best things in life are free!");  //返回e
-->
</body>
</html>
