<script>
/*访问对象的属性,语法: objectName.propertyName*/
/*使用String对象的length属性来获得字符串的长度*/
let message = "Hello World"
let x = message.length;
/*创建JS对象:
*   使用Object定义并创建对象的实例
*   使用函数来定义对象,然后创建新的对象实例
* */

/*使用Object*/
/*  JS中几乎所有对象都是Object类型的实例,他们都会从Object.prototype上继承属性和方法
*   Object构造函数创建一个对象包装器
*   Object构造函数会根据给定的参数创建对象:
*     如果给定值是null或undefined,将会创建并返回一个空对象
*     如果传进去的是一个基本类型的值,则会构造其包装类型的对象
*     如果传进去的是引用类型的值,仍然返回这个值,经他们复制的变量保有和源对象相同的引用地址
*     当以非构造函数形式被调用时,Object的行为等同于new Object()
* */
new Object([value]) //以构造函数的形式来调用 value可以是任何值
let o = new Object(true) //等价于 o = new Boolean(true)  使用Object生成布尔对象

/*创建了对象的一个新实例,并向其添加了四个属性*/
person = new Object()
person.firstname = "John"
person.lastname = "Doe"
person.age = 50
person.eyecolor = 'blue'

/*也可以使用对象字面量来创建对象*/
person = {firstname:"John",lastname:"Doe",age:50,eyecolor:"blue"}
/*JavaScript对象就是一个name:value键值对集合*/

/*使用对象构造器*/
function person2(firstname,lastname,age,eyecolor){
  this.firstname = firstname
  this.lastname = lastname
  this.age = age
  this.eyecolor = eyecolor
}
/*JS中this通常指向的是我们正在执行的函数本身,或是指向该函数所属的对象*/
/*有了对象构造器就可以创建新的对象实例*/
let myFather = new person2("John","Doe",50,"blue")
/*对象已存在可以通过为对象赋值向已有对象添加新属性,但一个已存在构造器的对象不能添加新的属性,要添加新的属性需要在构造器中添加*/
/*可以向JS对象中添加方法*/
