<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

</body>
<script>
/*在发生事件时执行JS:
*   用户点击鼠标,网页已加载,图像已加载,鼠标移动到元素上,输入字段被改变,提交HTML表单,用户触发按键时*/
/*
* HTML事件属性
*   向button元素分配事件
*     <button onclick="displayDate()">点这里</button>
*   使用HTML DOM元素分配onclick事件
*    document.getElementById("myBtn").onclick = function(){displayDate()}
* */

/*onload事件和onunload事件*/
/*
* onload事件和onunload事件会在用户进入或离开页面时被触发
* onload事件可以用于检测访问者的浏览器类型或浏览器版本,并基于这些信息来加载网页的正确版本
* onload和onunload事件可以用于处理cookie
* */
function checkCookies(){
  if(navigator.cookieEnabled === true){
    alert("Cookies可用")
  }else{
    alert("Cookies不可用")
  }
}

/*onchange事件*/
/*
* onchange事件通常结合对输入字段的验证来使用
*   <input type="text" id="fname" onchange="upperCase()">
    当用户改变输入字段的内容时,会调用upperCase()函数
* */

/*
* onmouseover和onmouseout事件
*  可用于在用户的鼠标移至HTML元素上方或移出元素时触发函数
* */

/*
*   onmousedown,onmouseup和onclick事件构成了鼠标点击事件的所有部分,当点击鼠标按钮时,会触发onmousedown事件,当释放鼠标按钮时会触发onmouseup事件
* 最后当鼠标完成点击时,会触发onclick事件
* */
</script>
<body onload = checkCookies()></body>
</html>
