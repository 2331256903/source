<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <!--添加onclick属性-->
  <button onclick="this.innerHTML = Date()"></button>
<!--
  常见HTML事件:
    onchange:HTML元素改变
    onclick:用户点击HTML元素
    onmouseover:鼠标移动到指定的元素上发生
    onkeydown:用户按下键盘按键
    onload:浏览器已完成页面的加载
      keydown:每个键盘按键都有编码
        document.addEventListener("keydown",keydown) //键盘监听
        //参数1:表示事件:keydown:键盘向下按;参数2:表示要触发的是事件
        function keydown(event){
        //表示键盘监听事件所触发的事件,同时传递参数event
          document.write(event.keyCode);
        }
-->
</body>
</html>
