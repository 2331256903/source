<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<script>
  /*checkValidity()方法,如果input的数据合法则返回投入true,否则返回false
    主要表现为:检查匀速是否有任何输入约束条件,且检查值是否符合约束条件,如果不符合约束条件,浏览器就会在该元素上
  触发一个可以撤销的invalid事件,可以理解为,该函数有两个值,默认判断值为true,可以修改为flash
  * */
  function myFunction() {
    let inpObj =document.getElementById("id1")
    if(inpObj.checkValidity() == false){
      document.getElementById("demo").innerHTML = inpObj.validationMessage
    }
  }
  /*可以使用setCustomValidity()方法设置input元素的validationMessage属性,用于自定义错误提示信息的方法,若不设置默认值始终为false*/
  /*
  input元素的validity属性包含一系列关于validity数据属性
    customError	设置为 true, 如果设置了自定义的 validity 信息。
    patternMismatch	设置为 true, 如果元素的值不匹配它的模式属性。
    rangeOverflow	设置为 true, 如果元素的值大于设置的最大值。
    rangeUnderflow	设置为 true, 如果元素的值小于它的最小值。
    stepMismatch	设置为 true, 如果元素的值不是按照规定的 step 属性设置。
    tooLong	设置为 true, 如果元素的值超过了 maxLength 属性设置的长度。
    typeMismatch	设置为 true, 如果元素的值不是预期相匹配的类型。
    valueMissing	设置为 true，如果元素 (required 属性) 没有值。
    valid	设置为 true，如果元素的值是合法的。
  * */
</script>
<body>
  <input id="id1" type="number" min="100" max="300" required>
  <button onclick="myFunction()">验证</button>
  <p id="demo"></p>
</body>
</html>
