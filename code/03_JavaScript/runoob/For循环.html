<script>

  /*for in循环遍历数组*/
  let x
  let nums = [1,3,5]
  for(x in nums){
    document.write(nums[x] + "<br/>") //x为数组索引
  }
  /*ES6引入for of循环,比传统for循环更简洁,同时弥补了forEach和for in循环的短板*/
  /*for(let value of myArray){
    console.log(value)
  }*/
  /*比for-in循环功能丰富的多,可以循环很多东西*/
  /*循环一个数组*/
  let iterable = [10,20,30]
  for(let value of iterable){
    console.log(value)
  }//102030
  /*上述案例应当使用const来代替value前的let,这样value就变成在循环里不可修改的静态变量*/
  /*循环一个字符串*/
  let iterable2 = "boo"
  for(const value of iterable2){
    console.log(value)
  }//boo
  /*循环一个Map*/
  let iterable3 = new Map([["a",1],["b",2],["c",3]])
  for(let [key,value] of iterable3) {
    console.log(value)
  }//123
  for (let entry of iterable3) {
    console.log(entry)
  }//['a',1]['b',2]['c',3]
  /*循环一个Set*/
  let iterable4 = new Set([1,1,2,2,3,3])
  for(let value of iterable4){
    console.log(value)
  }//123
  /*循环一个DOM collection*/
  let articleParagraphs = document.querySelectorAll("article > p")
  for (let paragraph of articleParagraphs) {
    paragraph.classList.add("read")
  }
  /*还可循环一个生成器,循环一个拥有enumerable属性的对象*/

  /*for-in循环会自动跳过没有被赋值的元素,而for循环则不会,它会显示出undefined
  *   因此若对数组进行赋值等操作时,for-in和for的结果可能不同
  * */

  /*
  * 四种循环适用场景:
  *   for比较适合遍历数组,字符串等等
  *   for-in适合遍历对象
  *   while与for类似,但遍历的条件必须满足,遍历数组时,如有0,null,false,undefined或空字符串等
  *     在js中被认为是false的值时会体现结束遍历,此时循环条件改成判断数组长度即可解决问题
  *   do while至少执行一次,场景同for和while
  * */

  *       if(i==4) break outerloop
