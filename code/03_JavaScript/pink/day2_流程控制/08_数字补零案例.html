<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	/* 需求: 用户输入一个数, 如果数字小于10, 则在该数字前面进行补零, 比如09, 03等, 这个需求在倒计时等时间相关场合中非常常见 */
	// 1. 用户输入
	let num = +prompt('请您输入一个数字:')
	// 2. 判断输出: 小于10才补零
	num = num < 10 ? '0' + num : num
</script>
</body>
</html>
