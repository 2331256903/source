<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	/* 能使用三元运算符的场合: 其实三元运算符是比if双分支更简单的写法, 一般用来取值 */
	/* 条件 ? 满足条件执行的代码 : 不满足条件执行的代码 */
	let num1 = +prompt('请输入第一个数字:')
	let num2 = +prompt('请输入第二个数字:')
	num1 > num2 ? alert(`最大值是${num1}`) : alert(`最大值是${num2}`)
</script>
</body>
</html>
