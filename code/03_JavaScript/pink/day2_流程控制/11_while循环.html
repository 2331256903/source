<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>Title</title>

<body>
<script>
	/* 循环: 重复执行一些操作, while: 在...期间, 所以while循环就是在满足条件期间重复执行{}中代码 */
	/*
	* while (循环条件) {
	* 	要重复执行的代码(循环体)
	* }
	* */
	/* 循环的三要素: 1. 起始变量值 2. 终止条件 3. 循环变量变化量 */
	/*
	* continue: 直接跳过本次循环代码的执行进入下一循环
	* 	退出本次循环, 一般用于排除或者跳过某一个选项的时候使用continue
	* break: 跳出循环
	* 	退出整个循环, 一般用于结果已经得到, 后续的循环不需要的时候可以使用
	*  */
</script>
</body>
</html>
