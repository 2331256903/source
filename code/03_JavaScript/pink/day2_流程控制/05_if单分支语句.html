<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	/* 表达式和语句的区别: 表达式是可以被求值的代码, JS引擎会将其计算出一个结果, 而语句是一段可以执行的代码 */
	/* 由于表达使可以被求值, 所以它可以写在赋值语句的右侧 */
	num = 3 + 4
	/* 而语句不一定有值, 比如alert(), for, break等语句就不能被用于赋值 */
	
	/* 程序的三大流程控制语句: 分支语句(if分支语句,三元运算符,switch语句) 使得可以有选择性地执行想要的代码 */
	/* if分支语句: 单分支, 双分支, 多分支 */
	/* if(条件) { 满足条件要执行的代码 } 括号内的条件为true时进入大括号执行代码, 小括号里的结果不是布尔类型时会隐式转换为布尔类型, 如果大括号内只有一个语句则大括号可以省略, 但不建议这么做 */
	if (0) console.log('true'); // 除了0, 所有的数字都为真
	if ('pink老师') console.log('true') // 除了''(空字符串), 所有字符串为真
	
</script>
</body>
</html>
