<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    /*由于js是弱数据类型,使用表单,prompt获取的数据默认是字符串类型的,因此需要类型转换*/
    console.log('10000' + '2000') //100002000
    /*
    * 隐式转换
    *   +号两边只要有一个是字符串,都会把另一个转成字符串
    *   除了+以外的算术运算符 都会把数据转换成数字类型
    *   (+号作为正好解析可以转换成数字型,任何数据和字符串相加结果都是字符串)
    * */
    console.log(1 + 1)//2
    console.log('pink' + 1)//pink1
    console.log(2 + '2')//22
    console.log(2 - '2')//0  (只有+不同)
    console.log(+ '123')//转换为数字型  重要
  </script>
</body>
</html>
