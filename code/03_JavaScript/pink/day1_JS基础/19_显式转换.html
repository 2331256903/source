<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    let str = '123'
    console.log(Number(str))
    console.log(Number('pink')) //false(undefined)
    let num = Number(prompt('输入年薪'))
    //console.log(Number(num))
    console.log(num)
    /*
    * Number 转成数字类型,若字符串内容里有非数字,转换失败时结果为NaN,NaN也是number类型的数据
    * parseInt 只保留整数
    * parseFloat 只保留小数
    * */
    console.log(parseInt('12px'))//12
    console.log(parseInt('12.34px'))//12

    console.log(parseFloat('12px'))//12
    console.log(parseFloat('abc12.94px'))//12.94
  </script>
</body>
</html>
