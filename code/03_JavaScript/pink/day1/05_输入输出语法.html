<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    //输出语法
    //1.文档输出内容
    document.write('我是div标签')
    document.write('<h1>我是标题</h1>')
    //2.页面弹出警告对话框
    alert('要输出的内容')
    //3.控制台输出语法,程序员调试
    console.log('控制台打印')

    //输入语法
    prompt('请输入你的姓名')
    /*
    * 按照HTML文档流顺序执行ja代码
    * alert()和prompt()会跳过页面渲染先被执行
    * */

    /*
    * 字面量
    * literal在计算机中描述事/物
    * 数字字面量 字符串字面量 数组字面量
    * */
  </script>
</body>
</html>
