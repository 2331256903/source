<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>Title</title>
  <script>
    const input = document.querySelector(`[name="password"]`)
    input.addEventListener('keyup', (e) => {
      const value = e.target.value
      const regs = [
        /^[a-z0-9]{5,10}$/i,
        /[A-Z]/,
        /0-9/
      ]
      // every方法,Array的方法,结果全部为真时整个表达式为真,用于对多条规则的验证,也可以用于对密码强度进行校验
      let status = regs.every(e=>e.test(value))
      console.log(status ? "正确" : "密码错误")
    })
  </script>
</head>
<body>
  <input type = "text" name="password">
</body>
</html>
