<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .student{
            color: red;
        }
    </style>
</head>
<body>
    <!--
        id给标签指定唯一标识,同一个html中id不可重复
        可让label标签与表单控件相关联,也可与css和js配合使用
        注:不能在<head>,<http>,<meta>,<script>,<style>,<title>中使用
    -->
    <div id="hello">你好</div>
    <div id="hello2">你好啊!</div>
    <!--
        class给标签指定类名,随后可以通过CSS给标签设定样式
    -->
    <div class="student">张三</div>
    <div class="student">李四</div>
    <!--style给标签设置CSS样式-->
    <div style="color: green">旺财</div>
    <!--
        dir内容的方向
        注:不能在<head>,<http>,<meta>,<script>,<style>,<title>中使用
    -->
    <bdo dir="rtl">你是年少的欢喜</bdo>
    <div dir="rtl">你是年少的欢喜</div>
    <!--title给标签设置一个悬浮提示,一般超链接和图片用的比较多-->
    <div title="英雄联盟">LOL</div>
    <!--
        lang给标签指定语言
        注:不能在<head>,<http>,<meta>,<script>,<style>,<title>中使用
    -->
    <div lang="en">hello</div>
</body>
</html>
