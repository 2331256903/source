<!-- 文档声明,声明当前网页的版本 -->
<!DOCTYPE html>
<!-- html的根标签(元素) 网页中所有元素都要写在跟标签里-->
<html>
  <!-- head是网页的头部,head中的内容不会再网页中直接出现,主要用来帮助浏览器或搜索引擎来解析网页 -->
  <head>
    <!-- meta标签用来设置网页的元数据,此处用来设置字符集避免出现乱码问题 -->
    <meta charset='UTF-8' />
    <!-- title中的内容会出现在浏览器的标题栏,搜索引擎会主要根据title中的内容来判断网页的主要内容 -->
    <title>网页的标题</title>
  </head>
  <!-- body是html的子元素,表示网页的主体,网页中所有可见内容都应该写在body里 -->
  <body>
    <!-- h1网页的一级标题 -->
    <h1>网页的大标题</h1>
  </body>
</html>
