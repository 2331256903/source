<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--filedset可以为表单控件分组,legend标签是分组的标题-->
    <form action="https://search.jd.com/search">
        <!--主要信息-->
        <fieldset>
            <legend>主要信息</legend>
            <label for="zhanghu">账户:</label>
            <input id="zhanghu" type="text" name="account" maxlength="10"><br>
            <label>
                密码:
                <input id="mima" type="password" name="pwd" maxlength="6">
            </label>
            <br>
            性别:
            <input type="radio" name="gender" value="male" id="nan">
            <label for="nan">男</label>
            <label><input type="radio" name="gender" value="female"> 女</label>
        </fieldset>
        <br>
        <!--附加信息-->
        <fieldset>
            <legend>附加信息</legend>
            爱好:
            <label>
                <input type="checkbox" name="hobby" value="smoke">抽烟
            </label>
            <label>
                <input type="checkbox" name="hobby" value="drink">喝酒
            </label>
            <label>
                <input type="checkbox" name="hobby" value="perm">烫头
            </label>
            <br>
            <label for="qita">其他:</label>
            <textarea id="qita" name="other" cols="23" rows="3"></textarea><br>
            <label>
                籍贯:
                <select name="place" id="">
                    <option value="冀">河北</option>
                    <option value="鲁">山东</option>
                    <option value="晋">山西</option>
                    <option value="粤">广东</option>
                </select>
            </label>
        </fieldset>
        <input type="hidden" name="from" value="toutiao">
        <br>
        <button type="submit">确认</button>
        <button type="reset">重置</button>
        <button type="button">检测账户是否被注册</button>
    </form>
</body>
</html>
