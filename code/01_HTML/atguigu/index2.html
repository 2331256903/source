<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8' />
    <title>标签的属性</title>
  </head>
  <body>
    <!--
      属性:在(开始标签 或 自结束标签中)还可以设置属性 
        属性是一个名值对结构(x=y)
        属性用来设置标签的内容如何显示  属性和其他标签名或其他属性应用空格隔开,根据文档中规定编写
        有些属性有属性值,有些没有,若有,使用单或双引号引起来
    -->
    <h1>这是我的<font color="red" size="3 ">第二个</font>网页</h1>
  </body>
</html>
