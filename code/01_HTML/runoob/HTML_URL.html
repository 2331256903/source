  scheme://host.domain:port/path/filename
  scheme:定义因特网服务的类型,最常见的类型是http
  host:定义域主机,http的默认主机是www
  domain:定义因特网域名(比如runoob.com)
  :port:定义主机上的端口号(http默认端口号是80)
  path:定义服务器上的路(若省略则文档必须位于网站的根目录中)
  filename:定义文档/资源的名称
