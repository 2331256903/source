<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        audio标签用来向页面中引入一个外部的音频文件
        -音视频文件引入时,默认情况下不允许用户自己控制播放停止

        属性:
            controls是否允许用户控制播放
            autoplay音频文件是否自动播放
                -如果设置了autoplay则音乐在打开网页时会自动播放
                 但是目前来讲大部分浏览器都不会自动对音乐进行自动播放(基本不用了)
            loop音乐是否循环播放
    -->
    <!-- <audio src="./source/不熄的光(《火影忍者》手游重燃主题曲).mp3" controls autoplay loop></audio> -->

    <!-- 
        除了通过src来指定外部文件的路径以外,还可以通过source来指定文件 
         可以用于在不支持的浏览器版本显示提示-->
    <audio controls>
        <!-- 对不起,您的浏览器不支持播放音频!请升级浏览器! -->
        <source src="./source/不熄的光(《火影忍者》手游重燃主题曲).mp3">
        <source src="./source/不熄的光(《火影忍者》手游重燃主题曲).flac">
        <embed src="./source/不熄的光(《火影忍者》手游重燃主题曲).mp3" type="audio/mp3" width="200" height="100">
    </audio>

    <!--
        使用video标签来向网页中引入一个视频
            -使用方式和audio基本一样
    -->
    <video controls>
        <source src="./source/1.webm">
        <source src="./source/1.mp4">
        <embed src="./source/1.mp4" type="video/mp4">
    </video>
    <iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=u0039umihti" width="400" height="300" allowFullScreen="true"></iframe>
</body>
</html>
