<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF-8" />
    <!-- 
      meta标签主要用于设置网页中的一些元数据,元数据是给浏览器看的
        charset 指定网页的字符集
        name  指定数据的名称
        content 指定数据的内容
          keywords表示网站的关键字,可以同时指定多个关键字,多个关键字之间用,隔开
                  (关键字可以让搜索引擎爬虫出来,让搜索引擎对你的网站进行分类)
                  <meta name="Keywords" content="网上购物,网上商城,家电,手机,电脑,服装,居家,母婴,美妆,个护,食品,生鲜,京东"/>
                  <meta name="description" content="京东JD.COM-专业的综合网上购物商城，为您提供正品低价的购物选择、优质便捷的服务体验。商品来自全球数十万品牌商家，囊括家电、手机、电脑、服装、居家、母婴、美妆、个护、食品、生鲜等丰富品类，满足各种购物需求。">
          description用于指定网站的描述
                  (网站的描述会显示在搜索引擎的结果中)
          title标签内容会作为搜索结果的超链接上的文字显示
     -->
    <meta name="keywords" content="HTML5,前端,CSS3">
    <meta name="description" content="这是一个非常不错的网站">
    <meta http-equiv="refresh" content="3;url = https://www.baidu.com">
    <!-- 
      <meta http-equiv="refresh" content="3;url = https://www.mozilla.org"> (3秒以后跳转到一个地址)
      将页面重定向到另一个网站
    -->
    <title></title>
  </head>
  <body>
    
  </body>
</html>
