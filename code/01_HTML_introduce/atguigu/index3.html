<!DOCTYPE html>
<html>
  <head>
    <!-- 可以通过meta标签来设置网页的字符集,避免乱码问题 -->
    <meta charset='UTF-8' />
    <title>网页的基本结构</title>
  </head>
  <body>
    <!-- 
      迭代
        网页的版本 HTML4 XHTML2.0 HTML5...

        文档声明(doctype)
          -文档声明用来告诉浏览器当前网页的版本
          -html5的文档声明:
            <!doctype html> 不区分大小写
        
        进制:十进制(日常使用),二(计算机底层的进制),八(少用),十六(一般显示一个二进制数时,都会转换为十六进制)
          计算机底层二进制,每个小格只能存储0或1,大小1bit,
          8bit = 1byte(字节)字为物理上最小单位,字节为计算机最小操作单位,1024byte = 1kb(千字节),兆字节,吉字节,特字节,1024tb = 1pb()
        
        字符编码
          字符在计算机里以二进制形式存储,一段文字存储到内存中都要转化成二进制编码,使用时再将编码转换为字符以供阅读
          -编码 将字符转换成二进制码的过程
          -解码 将二进制码转换为字符的过程
          -字符集(charset) 编码和解码所采用的规则
          -乱码问题 编码和解码采用的字符集不同就会出现乱码问题
          -常见字符集 ASCⅡ 128个 8位
                     ISO88591 256个
                     GB2312 中国
                     GBK GB2312扩展
                     UTF-8 万国码,开发时使用UTF-8
     -->
  </body>
</html>
