<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF-8" />
    <title>实体</title>
  </head>
  <body>
    <!-- 
      在网页中编写的多个空格默认情况下会被浏览器自动解析为一个空格
      html一些特殊符号不能直接写,此时需要使用html中的实体(转义字符)
      实体的语法,
        &实体的名字;
          eg: &nbsp;  空格
              &gt; 大于号
              &lt; 小于号
              &copy; 版权符号
    -->
    <p>
      今天&nbsp;&nbsp;&nbsp;天气真不错!
    </p>
  </body>
</html>
