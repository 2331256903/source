<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script>
  <style>
    #result {
      width: 300px;
      height: 100px;
      border: 1px solid #089;
    }
  </style>
</head>
<body>
  <button>点击发送json请求</button>
  <div id="result"></div>
  <script>
    $('button').eq(0).click(function() {
      // 使用jQuery发送jsonp请求时要补一个参数和值 callback=? , 这是固定写法, 发送请求时jQuery会携带发送一个特定编号的回调函数, 服务端拿到函数名后执行回调函数就能实现发送数据
      $.getJSON('http://192.168.10.3:8000/jquery-jsonp?callback=?', function(data) {
        $('#result').html(`
          名称: ${data.name}<br>
          校区: ${data.city}
        `)
      })
    })
  </script>
</body>
</html>
