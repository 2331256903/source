<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #result {
      width: 200px;
      height: 100px;
      border: 1px solid
    }
  </style>
</head>
<body>
  <button>点击发送请求</button>
  <div id="result"></div>
  <script>
    const btn = document.getElementsByTagName('button')[0]
    const result = document.getElementById('result')
    btn.onclick = function() {
      // 1. 创建对象
      const xhr = new XMLHttpRequest()
      // 2. 初始化, 设置请求的方法和url, 参数用?和&连接
      xhr.open('GET', 'http://192.168.10.3:8000/server?a=100&b=200&c=300')
      // 3. 发送
      xhr.send()
      // 4. 事件绑定 readyState是xhr对象中的属性, 0 表示未初始化, 1 表示open方法调用完毕, 2 表示send方法调用完毕, 3 表示服务端返回了部分结果, 4 表示服务端返回了所有结果
      xhr.onreadystatechange = function(){
        // 判断响应状态码 200 404 403 401 500, 2xx表示成功
        if(xhr.readyState === 4 && xhr.status >= 200 && xhr.status < 300){
          // 处理结果
          // 1. 响应行
          // console.log(xhr.status) // 响应状态码
          // console.log(xhr.statusText) // 响应状态字符串
          // console.log(xhr.getAllResponseHeaders()) // 所有响应头
          // console.log(xhr.response) // 响应体
          result.innerHTML = xhr.response
        } else {
        
        }
      }
    }
  </script>
</body>
</html>
