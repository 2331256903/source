<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #result {
      width: 300px;
      height: 100px;
      border: solid 1px #78a;
    }
  </style>
</head>
<body>
  <div id="result"></div>
  <script>
    /*
    * JSONP(JSON with Padding) 是一个非官方的跨域解决方案, 只支持 get 请求
    * HTML标签有一些具有跨域能力的标签 img, link, iframe, script; JSONP 就是利用 script 标签的跨域特性来发送请求
    * */
    
    // 处理数据
    function handle(data) {
      // 获取元素
      const result = document.getElementById('result')
      result.innerHTML = data.name
    }
  </script>
  <script src="http://192.168.21.212:8000/jsonp-server"></script>
</body>
</html>
