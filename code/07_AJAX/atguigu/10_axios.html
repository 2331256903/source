<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/1.5.0/axios.js"></script>
</head>
<body>
  <button>GET</button>
  <button>POST</button>
  <button>AJAX</button>
  
  <script>
    const btns = document.querySelectorAll('button')
    // 配置 baseURL 用于对路径进行简化
    
    // get请求
    btns[0].onclick = function() {
      // GET 请求
      axios.get('http://192.168.10.3:8000/axios-server', {
        // url 参数
        params: {
          id: 100,
          vip: 7
        },
        headers: {
          name: 'atguigu',
          age: 20
        }
      }).then(value => {
        console.log(value)
      })
    }
    
    // post请求
    btns[1].onclick = () => {
      axios.post("http://192.168.10.3:8000/axios-server", {
        // post时第二个参数为请求体 data
        username: "admin",
        password: "admin"
      },{
        // 第三个参数为其他配置参数 config
        params:{
          id: 200,
          vip: 9
        },
        headers: {
          height: 180,
          width: 180
        }
      })
    }
    
    // 通用方法 使用axios函数发送请求
    btns[2].onclick = () => {
      axios({
        // 请求方法
        method: 'POST',
        // url
        url: 'http://192.168.10.3:8000/axios-server',
        // url 参数
        params: {
          vip: 10,
          level: 30
        },
        // 头信息参数
        headers: {
          a: 100,
          b: 200
        },
        // 请求体参数
        data: {
          username: 'admin',
          password: 'admin'
        }
      }).then(res => {
        console.log(res)
        // 响应状态码
        console.log(res.status)
        // 响应字符串
        console.log(res.statusText)
        // 响应头信息
        console.log(res.headers)
        // 响应体信息
        console.log(res.data)
      })
    }
  </script>
</body>
</html>
