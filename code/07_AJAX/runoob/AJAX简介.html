  AJAX 异步JS和XML 用于创建快速动态网页的技术
    通过后台与服务器进行少量数据交换,AJAX可以使网页实现异步更新,意味着可以在不重新加载整个网页的情况下对网页的某部分进行更新

  AJAX工作原理
    浏览器发生某个事件,创建XMLHttpRequest对象,发送HttPRequest  通过网络发送到服务器
    服务器处理HttpRequest,创建响应并将数据返回浏览器  通过网络响应浏览器
    浏览器使用JS处理被返回的数据,更新页面内容

  AJAX基于现有的Internet标准,并且联合使用他们
    XMLHttpRequest对象(异步的与服务器交换数据)
    JavaScript/DOM(信息显示/交互)
    CSS(给数据定义样式)
    XML(作为转换数据的格式)
